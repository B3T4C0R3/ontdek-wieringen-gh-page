wij erg belangrijk.</p><p>Onlangs hebben wij ons nieuwe "multifunctionele gebouw" in gebruik genomen. Het complete aangezicht van de Camping is gemoderniseerd, de speeltuin is onder handen genomen en er is een heus panna-court aangelegd.</p><p>Heeft u ook al kennisgemaakt met Café restaurant Waddenzee? Dit gezellige Café en restaurant is een heerlijke en gezellige plek voor de welbekende Bingo, kinder entertainment, feestavonden, uw vers gebakken broodjes en voor een hapje en drankje.</p><p><br></p><p>Tot snel?</p>',description_en:'<p>Since the late 1950s we, the Tijsen family, have been running Camping Waddenzee with great dedication and pleasure. The personal attention and the friendly atmosphere are especially appreciated by our guests and we think that is very important.</p><p>We recently took our new "functional building" into use. The entire face of the Campsite has been modernised, the playground has been overhauled and a real panna court has been constructed.</p><p>Have you already become acquainted with Café restaurant Waddenzee? This cozy Café and restaurant is a wonderful and cozy place for the well-known Bingo, children\'s entertainment, party evenings, your freshly baked sandwiches and for a snack and drink.</p><p><br></p><p>See you soon?</p>',description_de:"<p>Seit den späten 1950er Jahren betreiben wir, die Familie Tijsen, Camping Waddenzee mit viel Hingabe und Freude. Die persönliche Betreuung und die freundliche Atmosphäre werden von unseren Gästen besonders geschätzt und das ist uns sehr wichtig.</p><p>Vor kurzem haben wir unser neues „Funktionsgebäude“ in Betrieb genommen. Das gesamte Gesicht des Campingplatzes wurde modernisiert, der Spielplatz wurde überarbeitet und ein echter Panna-Platz wurde gebaut.</p><p>Haben Sie das Café-Restaurant Waddenzee bereits kennengelernt? Dieses gemütliche Café und Restaurant ist ein wunderbarer und gemütlicher Ort für das bekannte Bingo, Kinderanimation, Partyabende, Ihre frisch gebackenen Sandwiches und für einen Snack und ein Getränk.</p><p><br></p><p>Bis bald?</p>",email:"info@camping-waddenzee.nl",phone:"0227591431",site:"https://www.camping-waddenzee.nl/",enabled:e},{id:"62e970edcb24f8f4fa9997b4",name:"Charmelogies Wad Zout 't",category:d,coordinates:"52.894771142004544, 4.9128214116342335",description:"<p>Bij aankomst bij WatZout’t ervaren veel mensen hetzelfde. De neiging om als vanzelf je horloge af te doen en je mobieltje uit te zetten. De koffers zijn ingepakt, voor de zoveelste keer nagelopen of u echt niets vergeten bent. De buurvrouw zorgt voor de kat en de planten. De deur op slot, en met de auto richting de eerste vakantiefile… En zo uit alle haast en hectiek ben je dan opeens bij WadZout't. Stilte… Frisse lucht, het ruizen van de zee en uitzicht zover het oog maar reikt. Een vakantiebestemming waar níets moet en alles mag. De dag stuurt zichzelf bij Wadzout’t.</p>",description_en:"<p>Many people experience the same when they arrive at WatZout't. The tendency to automatically take off your watch and turn off your cell phone. The suitcases are packed, checked for the umpteenth time whether you have really forgotten anything. The neighbor takes care of the cat and the plants. The door is locked, and with the car in the direction of the first holiday traffic jam… And out of all the haste and hectic you suddenly arrive at WadZout't. Silence… Fresh air, the sound of the sea and views as far as the eye can see. A holiday destination where nothing has to be done and everything is allowed. The day steers itself at Wadzout't.</p>",description_de:"<p>Viele Menschen erleben dasselbe, wenn sie bei WatZout't ankommen. Die Tendenz, automatisch die Uhr abzunehmen und das Handy auszuschalten. Die Koffer werden gepackt, zum x-ten Mal kontrolliert, ob man wirklich etwas vergessen hat. Der Nachbar kümmert sich um die Katze und die Pflanzen. Die Tür ist verschlossen, und mit dem Auto Richtung erster Urlaubsstau… Und aus aller Hast und Hektik kommt man plötzlich in WadZout't an. Stille… Frische Luft, Meeresrauschen und Ausblicke so weit das Auge reicht. Ein Urlaubsziel, in dem nichts getan werden muss und alles erlaubt ist. Der Tag steuert sich auf Wadzout't zu.</p>",email:"info@wadzoutt.nl",phone:"0227593377",site:"https://www.wadzoutt.nl/",enabled:e},{id:"62e97177cb24f8f4fa9997b5",name:"Autobedrijf Leon Slijkerman",category:a,coordinates:"52.902338328541376, 4.952297044927564",description:'<p>Autobedrijf Leon Slijkerman staat voor mobiliteit. (gemeente Hollands Kroon) is uw auto altijd in vertrouwde handen. Wij zijn erkend BOVAG, RDW en VWE-lid, APK-Keuringstation. Naast oplossen van mechanische problemen, lossen wij ook storingen aan de elektronica van uw auto voor u op met behulp van geavanceerde diagnose-apparatuur.</p><p><br></p><p>Bij autobedrijf Leon Slijkerman kunt u terecht voor alles wat rijdt en moet blijven rijden; nieuwe en gebruikte auto’s, Bos,- tuin en parkmachines, aanhangwagens en natuurlijk voordelige brandstof. Maar ook bij schade aan uw auto en voor spuitwerkzaamheden bent u bij ons aan het juiste adres.</p><p><br></p><p>Mocht een reparatie onverhoopt wat langer duren dan krijgt u van ons natuurlijk gewoon&nbsp;een gratis leenauto mee!</p><p>Bekijk onze nieuwe en tweedehands auto’s&nbsp;<a href="https://www.autobedrijfleonslijkerman.nl/tweedehands-auto-hippolytushoef-hollands-kroon-wieringen-hippolytushoef-de-haukes/" rel="noopener noreferrer" target="_blank" style="color: rgb(17, 150, 238);">hier!</a></p>',description_en:"<p>Car company Leon Slijkerman stands for mobility. (municipality of Hollands Kroon) your car is always in safe hands. We are a recognized BOVAG, RDW and VWE member, APK inspection station. In addition to solving mechanical problems, we also troubleshoot your car's electronics for you using advanced diagnostic equipment.</p><p><br></p><p>You can go to car company Leon Slijkerman for everything that drives and must continue to drive; new and used cars, forest, garden and park machines, trailers and of course affordable fuel. But you have also come to the right place for damage to your car and for spraying work.</p><p><br></p><p>In the unlikely event that a repair takes a little longer, you will of course receive a free loaner car from us!</p>",description_de:"<p>Der Autokonzern Leon Slijkerman steht für Mobilität. (Gemeinde Hollands Kroon) ist Ihr Auto immer in sicheren Händen. Wir sind anerkanntes BOVAG-, RDW- und VWE-Mitglied, APK-Prüfstelle. Neben der Lösung mechanischer Probleme beheben wir für Sie auch Fehler in der Elektronik Ihres Autos mit fortschrittlichen Diagnosegeräten.</p><p><br></p><p>Sie können sich an die Autofirma Leon Slijkerman wenden, um alles zu bekommen, was fährt und fahren muss; Neu- und Gebrauchtwagen, Forst-, Garten- und Parkmaschinen, Anhänger und natürlich günstigen Kraftstoff. Aber auch für Schäden an Ihrem Auto und für Spritzarbeiten sind Sie bei uns an der richtigen Adresse.</p><p><br></p><p>Für den unwahrscheinlichen Fall, dass eine Reparatur etwas länger dauert, erhalten Sie von uns selbstverständlich einen kostenlosen Leihwagen!</p>",email:"info@autobedrijfleonslijkerman.nl",phone:"0227591213",site:"https://www.autobedrijfleonslijkerman.nl/",enabled:e},{id:"62e9720ccb24f8f4fa9997b6",name:"Kleimeer Assurantiën",category:a,coordinates:"52.906924098738884, 4.961308659148384",description:"<p>Kleimeer Assurantiën staat als uw financieel adviseur garant voor een deskundig en onafhankelijk advies in begrijpelijke taal. Zo'n advies geven wij u graag in een persoonlijk gesprek. Maar als uw gids en vraagbaak in een financiële wereld die steeds complexer wordt, willen wij u ook via onze website informeren en bieden wij u interessante feiten en actueel nieuws.</p><p><br></p><p>Wilt u uw zaken graag online regelen? Ook dat kan. Zo kunt u hier bijvoorbeeld online wijzigingen doorgeven, een offerte opvragen, een schade melden en formulieren downloaden.</p><p><br></p><p>Maar of u uw zaken nu via onze site wilt regelen of liever persoonlijk met ons bespreekt. Kleimeer Assurantiën is u graag van dienst!</p>",description_en:"<p>As your financial advisor, Kleimeer Assurantiën guarantees expert and independent advice in understandable language. We are happy to give you such advice in a personal conversation. But as your guide and source of information in an increasingly complex financial world, we also want to inform you via our website and provide you with interesting facts and current news.</p><p><br></p><p>Would you like to arrange your affairs online? That too is possible. For example, you can submit changes online, request a quote, report damage and download forms.</p><p><br></p><p>But whether you want to arrange your affairs via our site or prefer to discuss it with us personally. Kleimeer Assurantiën is happy to be of service!</p>",description_de:"<p>Als Ihr Finanzberater garantiert Kleimeer Assurantiën eine fachkundige und unabhängige Beratung in verständlicher Sprache. Gerne beraten wir Sie hierzu in einem persönlichen Gespräch. Als Ihr Wegweiser und Informationsquelle in einer immer komplexer werdenden Finanzwelt wollen wir Sie aber auch über unsere Website informieren und Sie mit Wissenswertem und Aktuellem versorgen.</p><p><br></p><p>Sie möchten Ihre Angelegenheiten online regeln? Auch das ist möglich. So können Sie beispielsweise online Änderungen einreichen, ein Angebot anfordern, Schäden melden und Formulare herunterladen.</p><p><br></p><p>Aber egal, ob Sie Ihre Angelegenheiten über unsere Seite regeln oder lieber persönlich mit uns besprechen möchten. Kleimeer Assurantiën steht Ihnen gerne zur Verfügung!</p>",email:" info@kleimeerassurantien.nl",phone:"0227609801",site:"https://www.kleimeerassurantien.nl/",enabled:e},{id:"62e97279cb24f8f4fa9997b7",name:"Wigbout & Wigbout, Reclame & Visuals",category:a,coordinates:"52.90479757446589, 4.95353730546829",description:"<p>Is jouw basis goed en sta je achter jouw product of dienst?</p><p>Heb je onderzoek gedaan of weet je uit ervaring dat er vraag is naar jouw producten of diensten.</p><p><strong><em>Dan kun je reclame maken!</em></strong></p><p>Wij&nbsp;loodsen je door alle mogelijkheden van imago, reclame en advertising. Samen gaan we aan de slag en ontwikkelen wij jouw huisstijl en communicatie naar buiten.</p><p>Om op te vallen in de massa is originaliteit belangrijk. Met onze oneindige creativiteit zijn de ideeën voor jou onbegrensd. Denk eens ‘without the box’.&nbsp;Door onze jarenlange ervaring (1967) weten wij waar mogelijkheden liggen, wat uitvoerbaar/betaalbaar is en kunnen we gezamenlijk jouw doel bereiken.</p>",description_en:"<p>Is your basis good and do you stand behind your product or service?</p><p>Have you done research or do you know from experience that there is a demand for your products or services?</p><p>Then you can advertise!</p><p>We guide you through all the possibilities of image, advertising and advertising. Together we will get to work and develop your corporate identity and communication to the outside world.</p><p>To stand out from the crowd, originality is important. With our infinite creativity, the ideas for you are limitless. Think outside the box. Thanks to our many years of experience (1967), we know where opportunities lie, what is feasible/affordable and we can achieve your goal together.</p>",description_de:"<p>Ist Ihre Basis gut und stehen Sie hinter Ihrem Produkt oder Ihrer Dienstleistung?</p><p>Haben Sie recherchiert oder wissen Sie aus Erfahrung, dass eine Nachfrage nach Ihren Produkten oder Dienstleistungen besteht?</p><p>Dann können Sie werben!</p><p>Wir führen Sie durch alle Möglichkeiten von Image, Werbung und Werbung. Gemeinsam machen wir uns an die Arbeit und entwickeln Ihre Corporate Identity und Kommunikation nach außen.</p><p>Um sich von der Masse abzuheben, ist Originalität wichtig. Mit unserer unendlichen Kreativität sind die Ideen für Sie grenzenlos. Anders denken. Durch unsere langjährige Erfahrung (1967) wissen wir, wo Chancen liegen, was machbar/bezahlbar ist und können gemeinsam Ihr Ziel erreichen.</p>",email:"info@wigboutenwigbout.nl",phone:"0227593423",site:"https://www.wigboutenwigbout.nl/",enabled:e},{id:"62ed74435f7cb94dabf3bbe9",name:"Eeterij Ongder de Kukel - Sjokoolaatje",category:r,coordinates:"52.907663367763, 4.9616928841233",description:"<p>Zodra je hier binnenstapt voel je het meteen... Dit is een plek waar je&nbsp;</p><p>je thuis voelt... en zeker nog 'ns terugkomt!</p><p>Ongder de Kukel is heerlijk uitgebreid dineren met familie, vrienden of collega's.&nbsp;</p><p>U bent van harte welkom.</p><p>De uitbaters Berber de Lange en Henry Heutink zullen u gastvrij ontvangen in dit sfeervolle restaurant.</p><p>Ook dochter Fonnese en zoon Cliff&nbsp;dragen hun steente bij in dit bourgondische restaurant.</p><p>Fonesse in de bediening en Cliff in de keuken.</p><p>Henry, neemt de taak van kok op zich, en dat is hem wel toevertrouwd.</p><p>Henry sleepte diverse prijzen uit de horecabranche in de wacht.</p><p>Ruime ervaring deed hij op als kok bij diverse bedrijven.</p>",description_en:"<p>As soon as you step in here you immediately feel it... This is a place where you</p><p>you feel at home... and will definitely come back!</p><p>Ongder de Kukel is a delicious extensive dinner with family, friends or colleagues.</p><p>You're welcome.</p><p>The owners Berber de Lange and Henry Heutink will receive you hospitably in this atmospheric restaurant.</p><p>Daughter Fonnese and son Cliff also contribute to this Burgundian restaurant.</p><p>Fonesse in the waiter and Cliff in the kitchen.</p><p>Henry, takes the job of cook, and that is entrusted to him.</p><p>Henry has won several awards from the hospitality industry.</p><p>He gained extensive experience as a cook at various companies.</p>",description_de:"<p>Sobald Sie hier eintreten, spüren Sie es sofort ... Dies ist ein Ort, an dem Sie</p><p>Sie fühlen sich wie zu Hause ... und kommen bestimmt wieder!</p><p>Ongder de Kukel ist ein köstliches ausgedehntes Abendessen mit Familie, Freunden oder Kollegen.</p><p>Gern geschehen.</p><p>Die Besitzer Berber de Lange und Henry Heutink empfangen Sie gastfreundlich in diesem stimmungsvollen Restaurant.</p><p>Tochter Fonnese und Sohn Cliff tragen ebenfalls zu diesem burgundischen Restaurant bei.</p><p>Fonese im Kellner und Cliff in der Küche.</p><p>Henry übernimmt den Job des Kochs, und das wird ihm anvertraut.</p><p>Henry hat mehrere Auszeichnungen aus der Hotellerie gewonnen.</p><p>Umfangreiche Erfahrungen als Koch sammelte er in verschiedenen Betrieben.</p>",phone:"0227593118",site:"http://www.odk.nl/",enabled:e},{id:"62ed75195f7cb94dabf3bbea",name:"Eeterij & Snackcorner De Smulhoek",category:r,coordinates:"52.90604504990148, 4.960651633605185",description:"<p>U bent van harte welkom bij restaurant ´t Plein, waarvan de opening 1 juli 2009 heeft plaats gevonden en het ziet er uitnodigend uit. Met een zeer goede prijs / kwaliteit verhouding, zult u bij dit restaurant volop kunnen genieten van u lunch of diner in een sfeervolle ambiance.</p><p><br></p><p>Restaurant ’t Plein is een sfeervol restaurant met een schitterend zonnig terras. Makkelijk te vinden, en een ruim aanbod van gratis parkeerplaatsen voor het restaurant. Ook is er gedacht aan de kinderen met een speciaal kinderspeelhoekje. De mogelijkheid om met de pin te betalen is er ook.</p>",description_en:"<p>You are very welcome at restaurant 't Plein, which opened on July 1, 2009 and it looks inviting. With a very good price / quality ratio, you will be able to fully enjoy your lunch or dinner at this restaurant in an attractive ambiance.</p><p><br></p><p>Restaurant 't Plein is an attractive restaurant with a beautiful sunny terrace. Easy to find, and a wide range of free parking spaces in front of the restaurant. The children have also been thought of with a special children's play corner. There is also the option to pay by card.</p>",description_de:"<p>Sie sind herzlich willkommen im Restaurant 't Plein, das am 1. Juli 2009 eröffnet wurde und einladend aussieht. Mit einem sehr guten Preis-Leistungs-Verhältnis können Sie Ihr Mittag- oder Abendessen in diesem Restaurant in einem attraktiven Ambiente in vollen Zügen genießen.</p><p><br></p><p>Restaurant 't Plein ist ein attraktives Restaurant mit einer schönen sonnigen Terrasse. Leicht zu finden und viele kostenlose Parkplätze vor dem Restaurant. Auch an die Kinder wurde mit einer speziellen Kinderspielecke gedacht. Es besteht auch die Möglichkeit, mit Karte zu bezahlen.</p>",email:"info@restauranthetplein.nl",phone:"0227592344",site:"http://www.restauranthetplein.nl/",enabled:e},{id:"62ed87271a4ec4c5fca3bad1",name:"Café Waddenzee",category:r,logo:t,coordinates:"52.889674360717365, 4.921760385480082",description:"<h4>Restaurant, terras of afhalen</h4><ol><li>Gevarieerde kaart</li><li>Heerlijke seizoensgerechten</li><li>Speciale dieetwensen? Laat het weten!</li></ol><p><br></p><h4>Heeft u iets te vieren?</h4><p>Een huwelijksfeest, jubileum of verjaardag? Wij verzorgen dit graag voor u.</p><p><br></p><h4>Leuke activiteiten</h4><p>Caféspellen, live muziek, biljart, pubquizavonden en nog veel meer gezellige activiteiten!</p>",description_en:"<p><strong>Restaurant, terrace or takeout</strong></p><ol><li>Varied card</li><li>Delicious seasonal dishes</li><li>Special dietary requirements? Let me know!</li></ol><p><br></p><p><strong>Do you have something to celebrate?</strong></p><p>A wedding party, anniversary or birthday? We are happy to take care of this for you.</p><p><br></p><p><strong>Fun activities</strong></p><p>Café games, live music, billiards, pub quiz nights and many more fun activities!</p>",description_de:"<p><strong>Restaurant, Terrasse oder Take Away</strong></p><ul><li>Abwechslungsreiche Karte</li><li>Köstliche saisonale Gerichte</li><li>Spezielle Ernährungsbedürfnisse? Gib mir Bescheid!</li></ul><p><br></p><p><strong>Haben Sie etwas zu feiern?</strong></p><p>Eine Hochzeitsfeier, ein Jubiläum oder ein Geburtstag? Dies übernehmen wir gerne für Sie.</p><p><br></p><p><strong>Lustige Aktivitäten</strong></p><p>Café-Spiele, Live-Musik, Billard, Pub-Quizabende und viele weitere unterhaltsame Aktivitäten!</p>",email:"info@cafe-waddenzee.nl",phone:"0625042538",site:"https://www.cafe-waddenzee.nl/",enabled:e},{id:"62ee30e3b974cb2998dd10ea",name:"Vidaro IJs en Spijs",category:r,coordinates:"52.90793140047043, 4.963231492170681",description:"<p>Op onze kaart staan uiteraard diverse smaken, op ambachtelijke wijze gemaakt Italiaans schepijs. Bij Vidaro hebben we de klassieke smaken zoals pistache, aardbeien, vanille, hazelnoot, chocolade, citroen, rum-rozijnen, kokosnoot of banaan. Daarnaast hebben we de wisselende, speciale smaken zoals stroopwafel, oma’s appeltaart, bitterkoekjes, Oreo en nog veel meer! Onze smaken wisselen, zodat er altijd wel voor iedereen een favoriet tussen zit. Uiteraard staan wij open voor suggesties en zien deze altijd graag teruggekoppeld in een leuk bericht!</p><p><br></p><p>Naast ons heerlijke schepijs verkopen wij ook heerlijke koffie, lekkernijen en diverse andere spijzen. Ons team van professionals maakt namelijk met veel liefde en zorg onder andere ook heerlijk vers belegde broodjes voor u. Ons heerlijk assortiment broodjes en beleg worden aangeleverd door onze lokale partners. Kortom beter is er niet, en zo steunen wij onze ondernemers uit de Wieringen.</p><p><br></p><p>Naast afhalen, heeft Vidaro ijs en spijs ook een bezorgservice. Voor de voorwaarden omtrent deze bezorgservice verwijzen we u naar het besteloverzicht. Wij zijn zeven dagen per week geopend. De vers belegde broodjes kunnen uiteraard naast bezorgen ook worden afgehaald op ons filiaal op de Parklaan 1a in Hippolytushoef. IJs en koffie kunnen daarentegen uitsluitend worden afgehaald bij onze vestiging.</p><p><br></p>",description_en:"<p>Our menu includes various flavors of Italian ice cream made in an artisanal way. At Vidaro we have the classic flavors such as pistachio, strawberry, vanilla, hazelnut, chocolate, lemon, rum-raisin, coconut or banana. In addition, we have the changing, special flavors such as stroopwafel, grandma's apple pie, macaroons, Oreo and much more! Our flavors vary, so there is always a favorite for everyone. Of course we are open to suggestions and always like to see them fed back in a nice message!</p><p><br></p><p>In addition to our delicious ice cream, we also sell delicious coffee, delicacies and various other foods. Our team of professionals makes delicious freshly filled sandwiches for you with a lot of love and care. Our delicious range of sandwiches and spreads are supplied by our local partners. In short, there is nothing better, and this is how we support our entrepreneurs from the Wieringen.</p><p><br></p><p>In addition to takeout, Vidaro also has a delivery service for ice cream and food. For the conditions regarding this delivery service, we refer you to the order overview. We are open seven days a week. In addition to delivery, the freshly filled sandwiches can of course also be picked up at our branch at Parklaan 1a in Hippolytushoef. Ice cream and coffee, on the other hand, can only be picked up at our location.</p>",description_de:"<p>Unsere Speisekarte umfasst verschiedene Aromen von italienischem Eis, das auf handwerkliche Weise hergestellt wird. Bei Vidaro haben wir die klassischen Geschmacksrichtungen wie Pistazie, Erdbeere, Vanille, Haselnuss, Schokolade, Zitrone, Rum-Rosinen, Kokosnuss oder Banane. Außerdem haben wir die wechselnden, besonderen Geschmacksrichtungen wie Stroopwafel, Omas Apfelkuchen, Makronen, Oreo und vieles mehr! Unsere Geschmacksrichtungen variieren, sodass es immer einen Favoriten für jeden gibt. Natürlich sind wir offen für Vorschläge und freuen uns immer, wenn diese in einer netten Nachricht zurückgemeldet werden!</p><p><br></p><p>Neben unserem leckeren Eis verkaufen wir auch leckeren Kaffee, Leckereien und diverse andere Lebensmittel. Unser professionelles Team bereitet mit viel Liebe und Sorgfalt auch köstliche, frisch belegte Sandwiches für Sie zu. Unser köstliches Angebot an Sandwiches und Aufstrichen wird von unseren Partnern vor Ort geliefert. Kurz gesagt, es gibt nichts Besseres und so unterstützen wir unsere Unternehmer aus den Wieringen.</p><p><br></p><p>Neben Speisen zum Mitnehmen bietet Vidaro auch einen Lieferservice für Eis und Lebensmittel an. Für die Bedingungen zu diesem Lieferservice verweisen wir auf die Bestellübersicht. Wir haben sieben Tage die Woche geöffnet. Neben der Lieferung können die frisch gefüllten Sandwiches natürlich auch in unserer Filiale in der Parklaan 1a in Hippolytushoef abgeholt werden. Eis und Kaffee hingegen können nur bei uns vor Ort abgeholt werden.</p>",email:"info@vidaro-ijs.nl",phone:"0621820878",site:"http://www.vidaro-ijs.nl/",enabled:e},{id:"62ee31a1b974cb2998dd10eb",name:"Restaurant Bruisend",category:r,coordinates:"52.93620007849197, 5.032278204766622",description:'<p><span style="background-color: transparent;">In het hartje van Den Oever schittert restaurant Bruisend.</span></p><p><span style="background-color: transparent;">Geniet van puur eten, bijzondere gerechten en de lekkerste wijnen op ons&nbsp;zonovergoten terras of in ons gemoedelijke restaurant.</span></p><p><span style="background-color: transparent;">Onze grote passie voor eten en drinken dragen wij graag op je over.</span></p><p><br></p><p><span style="background-color: transparent;">Wij serveren eten wat je gelukkig en blij maakt.</span></p><p><span style="background-color: transparent;">Authentieke recepten uit alle uithoeken van de wereld.</span></p><p><span style="background-color: transparent;">Soms traditioneel, vaker nog vermengd met invloeden uit andere continenten.</span></p><p><br></p><p><span style="background-color: transparent;">Altijd aangepast met een onsje extra liefde en een snufje eigenwijsheid.</span></p><p><span style="background-color: transparent;">Of we het nu Wereldkeuken, Soulfood of New American noemen.</span></p><p><span style="background-color: transparent;">Eén ding hebben alle gerechten op onze kaart gemeen. Je wordt er blij van!</span></p><p><span style="background-color: transparent;">​</span></p><p><span style="background-color: transparent;">Kleine geluksmomentjes die al je zintuigen prikkelen.</span></p><p><span style="background-color: transparent;">Vier het leven!</span></p><p><br></p>',description_en:"<p>In the heart of Den Oever, restaurant Bruisend shines.</p><p>Enjoy pure food, special dishes and the tastiest wines on our sun-drenched terrace or in our cozy restaurant.</p><p>We are happy to pass on our great passion for food and drink to you.</p><p><br></p><p>We serve food that makes you happy and happy.</p><p>Authentic recipes from all over the world.</p><p>Sometimes traditional, more often mixed with influences from other continents.</p><p><br></p><p>Always adapted with an ounce of extra love and a pinch of stubbornness.</p><p>Whether we call it World Cuisine, Soul Food or New American.</p><p>All dishes on our menu have one thing in common. It makes you happy!</p><p><br></p><p>​Little moments of happiness that stimulate all your senses.</p><p>Celebrate life!</p>",description_de:"<p>Im Herzen von Den Oever glänzt das Restaurant Bruisend.</p><p>Genießen Sie pure Kost, besondere Gerichte und die leckersten Weine auf unserer sonnenverwöhnten Terrasse oder in unserem gemütlichen Restaurant.</p><p>Unsere große Leidenschaft für Essen und Trinken geben wir gerne an Sie weiter.</p><p><br></p><p>Wir servieren Speisen, die glücklich und glücklich machen.</p><p>Authentische Rezepte aus aller Welt.</p><p>Mal traditionell, öfter gemischt mit Einflüssen aus anderen Kontinenten.</p><p><br></p><p>Immer angepasst mit einer Unze extra Liebe und einer Prise Sturheit.</p><p>Ob wir es World Cuisine, Soul Food oder New American nennen.</p><p>Alle Gerichte auf unserer Speisekarte haben eines gemeinsam. Es macht glücklich!</p><p><br></p><p>​Kleine Glücksmomente, die alle Sinne anregen.</p><p>Das Leben feiern!</p>",email:"welkom@restaurantbruisend.nl",phone:"0227511405",site:"http://www.restaurantbruisend.nl/",enabled:e},{id:"62ee3256b974cb2998dd10ec",name:"Viscentre 't Wad",category:r,coordinates:"52.93429606707668, 5.035874911325877",description:"<p><strong>De lekkerste vis in Den Oever</strong></p><p>Aan het begin van de Afsluitdijk in Den Oever vind je Viscentre ’t Wad. Een visrestaurant waar je de lekkerste vis kunt eten. Vanuit ons restaurant kijk je uit op de levendige haven met vissersboten. En wie geluk heeft ziet achter de dijk op de Oeverse Schor een zeehond liggen.</p><p><br></p><p><strong>Verrassend visrestaurant</strong></p><p>Waar de beste kwaliteit vis wordt geserveerd, moet ook een restaurant staan die dezelfde kwaliteit uitstraalt. ’t Wad kan dan ook gerust een verrassend visrestaurant worden genoemd. Open, robuust en stoer past het in de omgeving van vissers en de havens en doet het recht aan de verse vis en heerlijke visgerechten die hier worden geserveerd.</p><p><br></p><p><strong>Voor vissers tot vertegenwoordigers</strong></p><p>Viscentre ’t Wad is dagelijks geopend voor iedereen. Van de vissers uit de haven in werkkleding tot vertegenwoordigers in strak kostuum, iedereen is hier welkom en iedereen komt hier ook steeds weer terug. Niet alleen uit Den Oever en de Wieringermeer maar uit heel het land komen de gasten naar ’t Wad om een visje te eten. Kwaliteit is immers voor iedereen, en onze vis voldoet daar elke keer weer aan.</p><h2><br></h2><p><strong>Verse vis, ook om mee te nemen</strong></p><p>Met voormalige vissers aan het roer van dit visrestaurant is de kwaliteit elke dag weer gewaarborgd. Elke dag wordt de vis op de visafslag ingekocht en verwerkt tot eerlijke verse visgerechten om bij ’t Wad zelf op te eten of mee te nemen voor thuis.</p><h2><br></h2><p><strong>Viscentre ’t Wad, dagelijks geopend</strong></p><p>Viscentre ’t Wad in Den Oever is dagelijks geopend vanaf 11 uur. Wie een dagje uit gaat in Den Oever, naar de Waddenzee of richting de Afsluitdijk rijdt is meer dan welkom om bij ons een lekker visje te komen eten.</p>",description_en:"<p><strong>The best fish in Den Oever</strong></p><p>At the beginning of the Afsluitdijk in Den Oever you will find Viscentre 't Wad. A fish restaurant where you can eat the tastiest fish. From our restaurant you overlook the lively harbor with fishing boats. And if you're lucky, you'll see a seal behind the dike on the Oeverse Schor.</p><p><br></p><p><strong>Surprising fish restaurant</strong></p><p>Where the best quality fish is served, there must also be a restaurant that radiates the same quality. 't Wad can therefore safely be called a surprising fish restaurant. Open, robust and sturdy, it fits into the environment of fishermen and the ports and does justice to the fresh fish and delicious fish dishes that are served here.</p><p><br></p><p><strong>For fishermen to representatives</strong></p><p>Viscentre 't Wad is open daily to everyone. From the fishermen from the harbor in work clothes to representatives in smart suits, everyone is welcome here and everyone comes back again and again. Not only from Den Oever and Wieringermeer, but from all over the country, guests come to 't Wad to eat fish. After all, quality is for everyone, and our fish meets this every time.</p><p><br></p><p><strong>Fresh fish, also to take away</strong></p><p>With former fishermen at the helm of this seafood restaurant, the quality is guaranteed every day. Every day the fish is purchased at the fish auction and processed into honest fresh fish dishes to eat at 't Wad itself or to take home.</p><p><br></p><p><strong>Viscentre 't Wad, open daily</strong></p><p>Viscentre 't Wad in Den Oever is open daily from 11 am. Whoever goes out for a day in Den Oever, to the Wadden Sea or drives towards the Afsluitdijk is more than welcome to come and eat a nice fish with us.</p>",description_de:"<p><strong>Der beste Fisch in Den Oever</strong></p><p>Am Anfang des Afsluitdijk in Den Oever finden Sie Viscentre 't Wad. Ein Fischrestaurant, in dem Sie den leckersten Fisch essen können. Von unserem Restaurant überblicken Sie den lebhaften Hafen mit Fischerbooten. Und wenn Sie Glück haben, sehen Sie hinter dem Deich auf der Oeverse Schor eine Robbe.</p><p><br></p><p><strong>Überraschendes Fischrestaurant</strong></p><p>Wo die beste Fischqualität serviert wird, muss es auch ein Restaurant geben, das die gleiche Qualität ausstrahlt. 't Wad kann daher getrost als überraschendes Fischrestaurant bezeichnet werden. Offen, robust und robust fügt es sich in das Umfeld von Fischern und Häfen ein und wird dem frischen Fisch und den köstlichen Fischgerichten, die hier serviert werden, gerecht.</p><p><br></p><p><strong>Für Fischer zu Vertretern</strong></p><p>Viscentre 't Wad ist täglich für alle geöffnet. Vom Fischer vom Hafen in Arbeitskleidung bis zum Vertreter im schicken Anzug ist hier jeder willkommen und jeder kommt immer wieder. Nicht nur aus Den Oever und dem Wieringermeer, sondern aus dem ganzen Land kommen Gäste nach 't Wad, um Fisch zu essen. Qualität ist schließlich für alle da und unser Fisch erfüllt sie jedes Mal.</p><p><br></p><p><strong>Frischer Fisch, auch zum Mitnehmen</strong></p><p>Mit ehemaligen Fischern an der Spitze dieses Fischrestaurants wird die Qualität jeden Tag garantiert. Jeden Tag wird der Fisch auf der Fischauktion gekauft und zu ehrlichen, frischen Fischgerichten verarbeitet, die Sie bei 't Wad selbst essen oder mit nach Hause nehmen können.</p><p><br></p><p><strong>Viscentre 't Wad, täglich geöffnet</strong></p><p>Viscentre 't Wad in Den Oever ist täglich ab 11 Uhr geöffnet. Wer einen Tag in Den Oever, ans Wattenmeer oder in Richtung Afsluitdijk fährt, ist herzlich eingeladen, bei uns einen guten Fisch zu essen.</p>",email:"info@viscentrehetwad.nl",phone:"0227510405",site:"https://viscentrehetwad.nl/",enabled:e},{id:"62ee32ccb974cb2998dd10ed",name:"Café Arlette",category:r,coordinates:"52.90824827358817, 4.96183900492745",description:"<p>Een gezellig café in het mooie Hippolytushoef, voor jong &amp; oud, voor een borrel of een feestje. Wees welkom!</p>",description_en:"<p>A cozy café in the beautiful Hippolytushoef, for young and old, for a drink or a party. Be welcome!</p>",description_de:"<p>Ein gemütliches Café im schönen Hippolytushoef, für Jung und Alt, für einen Drink oder eine Party. Sei willkommen!</p>",email:"cafearlette@outlook.com",site:"https://m.facebook.com/cafearlettehippo/",enabled:e},{id:"62ee33a6b974cb2998dd10ee",name:"Bakkerij Dunselman",category:i,coordinates:"52.90698315978778, 4.961375172715638",description:"<p><strong>Wij bakken voor jou!</strong></p><p>En dat doen we al 160 jaar bij Bakkerij Dunselman. Vanaf de oprichting van ons familiebedrijf, tot en met de laatste ontwikkelingen nu: die slogan blijft op ons van toepassing. Lekkere producten zijn namelijk altijd de basis geweest van ons bestaansrecht.</p><p>Onze heerlijke broden, de smaakvolle taarten en gebakjes en de lekkere koekjes. Iedere dag weer staan ze bij duizenden mensen, die er dagelijks van genieten. Dat kan mede dankzij onze vele winkels in alle wijken in Den Helder en Julianadorp. De bereikbaarheid voor klanten is daardoor optimaal.</p>",description_en:"<p><strong>We bake for you!</strong></p><p>And we have been doing this for 160 years at Bakery Dunselman. From the foundation of our family business, up to and including the latest developments: that slogan continues to apply to us. Tasty products have always been the basis of our existence.</p><p>Our delicious breads, the tasteful cakes and pastries and the delicious cookies. Every day they are with thousands of people, who enjoy them every day. This is possible thanks to our many shops in all neighborhoods in Den Helder and Julianadorp. The accessibility for customers is therefore optimal.</p>",description_de:"<p><strong>Wir backen für Sie!</strong></p><p>Und das tun wir bei Bakery Dunselman seit 160 Jahren. Von der Gründung unseres Familienunternehmens bis hin zu den neuesten Entwicklungen: Dieser Slogan gilt bis heute für uns. Schmackhafte Produkte sind seit jeher die Grundlage unserer Existenz.</p><p>Unsere leckeren Brote, die geschmackvollen Kuchen und Backwaren und die leckeren Plätzchen. Jeden Tag sind sie bei Tausenden von Menschen, die sich jeden Tag daran erfreuen. Dies ist dank unserer vielen Geschäfte in allen Stadtteilen von Den Helder und Julianadorp möglich. Die Erreichbarkeit für Kunden ist somit optimal.</p>",phone:"0227591594",site:"http://www.bakkerijdunselman.nl/",enabled:e},{id:"62ee3485b974cb2998dd10ef",name:"Bloemennis",category:i,coordinates:"52.906392221243735, 4.96108639610119",description:"<p><strong>WELKOM BIJ BLOEMENNIS, DE MOOISTE BLOEMEN EN PLANTEN!</strong></p><p>Midden in het hart van Hippolytushoef is onze knusse bloemenwinkel Bloemennis gevestigd.</p><p><br></p><p>Wij bezorgen op heel Wieringen en in de Wieringermeer. Doordat wij zijn aangesloten bij de organisatie “Webbloemen” is bezorgen overal in Nederland mogelijk, en vaak ook daar buiten.</p><p>Wij houden van persoonlijke aandacht, gezelligheid en creativiteit en staan open voor alle vragen en wensen.</p><p><br></p>",description_en:'<p><strong>WELCOME TO BLOEMENNIS, THE MOST BEAUTIFUL FLOWERS AND PLANTS!</strong></p><p>Our cozy flower shop Bloemennis is located right in the heart of Hippolytushoef.</p><p><br></p><p>We deliver throughout Wieringen and in the Wieringermeer. Because we are affiliated with the organization "Webbloemen" delivery is possible everywhere in the Netherlands, and often also outside.</p><p>We love personal attention, conviviality and creativity and are open to all questions and wishes.</p>',description_de:'<p><strong>WILLKOMMEN BEI BLOEMENNIS, DEN SCHÖNSTEN BLUMEN UND PFLANZEN!</strong></p><p>Unser gemütliches Blumengeschäft Bloemennis befindet sich direkt im Herzen von Hippolytushoef.</p><p><br></p><p>Wir liefern in ganz Wieringen und im Wieringermeer. Da wir der Organisation "Webbloemen" angeschlossen sind, ist eine Lieferung überall in den Niederlanden und oft auch außerhalb möglich.</p><p>Wir lieben persönliche Betreuung, Geselligkeit und Kreativität und sind offen für alle Fragen und Wünsche.</p>',email:"info@bloemennis.nl",phone:"0628526978",site:"http://www.bloemennis.nl/",enabled:e},{id:"62ee353bb974cb2998dd10f0",name:"Bocado Kaas & Delicatessen",category:i,coordinates:"52.90588225942224, 4.960814744076642",description:'<p>Bocado kaas en delicatessen: hét adres in Noord-Holland voor echte fijnproevers.&nbsp;</p><p>Wij staan voor puur, verfijnd en verantwoord. Onze producten zijn met smaak en aandacht geselecteerd. Vanuit liefde en passie voor eten.</p><p>&nbsp;</p><p><img src="https://www.bocado.nl/site/assets/files/1020/bocado-hippolytushoef-klein.jpg" width="680"></p><p>&nbsp;</p><p>Bocado is ook uw kaasspecialist!</p><p>Bij ons kunt u terecht voor een groot assortiment Hollandse- en buitenlandse kaas. De Noord Hollandse kazen zijn o.a. van het merk SmaaQ. Noord-Hollandse kaas is zeer bekend bij de consument, het staat synoniem voor kwaliteit en een heerlijke smaak: SmaaQ met de Q van Qualiteit. SmaaQ is in samenwerking met CONO Kaasmakers exclusief voor de Kaasspeciaalzaken ontwikkeld.</p><p><br></p><p>Ook hebben we altijd een mooi assortiment Boeren kazen op de plank liggen. Boeren kazen zijn gemaakt van rauwe melk en daardoor heerlijk vol en romig van smaak.</p><p>Buitenlandse kazen, rechtstreeks geïmporteerd van de producent. Halfgare kaas, blauw-geaderde kaas, gewassen roodkorst, witte korstkaas en verse roomkazen. Er zijn kazen uit o.a. Frankrijk, Belgie, Duitsland, Spanje, Italie en Zwitserland. Kom het gehele assortiment bekijken en proeven in onze winkel!</p><p>&nbsp;</p>',description_en:'<p>Bocado cheese and delicacies: the address in North Holland for true gourmets.</p><p>We stand for pure, refined and responsible. Our products are selected with taste and attention. Out of love and passion for food.</p><p><br></p><p>&nbsp;<img src="https://www.bocado.nl/site/assets/files/1020/bocado-hippolytushoef-klein.jpg" width="680"></p><p><br></p><p>Bocado is also your cheese specialist!</p><p>You can come to us for a wide range of Dutch and foreign cheese. The North Holland cheeses are, among others, of the SmaaQ brand. North Holland cheese is well known to consumers, it is synonymous with quality and a delicious taste: SmaaQ with the Q for Quality. SmaaQ was developed in collaboration with CONO Kaasmakers exclusively for the cheese specialty shops.</p><p><br></p><p>We also always have a nice range of Farmer\'s cheeses on the shelf. Farmers cheeses are made from raw milk and therefore have a wonderfully full and creamy taste.</p><p>Foreign cheeses, imported directly from the producer. Semi-cooked cheese, blue-veined cheese, washed red rind, white rind cheese and fresh cream cheeses. There are cheeses from France, Belgium, Germany, Spain, Italy and Switzerland. Come see and taste the entire range in our store!</p>',description_de:'<p>Bocado-Käse und Delikatessen: die Adresse in Nordholland für echte Feinschmecker.</p><p>Wir stehen für pur, raffiniert und verantwortungsbewusst. Unsere Produkte werden mit Geschmack und Aufmerksamkeit ausgewählt. Aus Liebe und Leidenschaft zum Essen.</p><p><br></p><p>&nbsp;<img src="https://www.bocado.nl/site/assets/files/1020/bocado-hippolytushoef-klein.jpg" width="680"></p><p><br></p><p>Bocado ist auch Ihr Käsespezialist!</p><p>Bei uns finden Sie eine große Auswahl an niederländischem und ausländischem Käse. Die nordholländischen Käsesorten sind unter anderem von der Marke SmaaQ. Nordholländischer Käse ist dem Verbraucher ein Begriff, er steht für Qualität und einen köstlichen Geschmack: SmaaQ mit dem Q für Qualität. SmaaQ wurde in Zusammenarbeit mit CONO Kaasmakers exklusiv für den Käsefachhandel entwickelt.</p><p><br></p><p>Außerdem haben wir immer eine schöne Auswahl an Bauernkäse im Regal. Bauernkäse werden aus Rohmilch hergestellt und haben daher einen wunderbar vollen und cremigen Geschmack.</p><p>Ausländische Käsesorten, direkt vom Erzeuger importiert. Halbgekochter Käse, Blauschimmelkäse, gewaschener Rotschimmelkäse, Weißschimmelkäse und Frischkäse. Es gibt Käse aus Frankreich, Belgien, Deutschland, Spanien, Italien und der Schweiz. Kommen Sie und probieren Sie das gesamte Sortiment in unserem Geschäft!</p>',email:"​info@bocado.nl",phone:"0655521877",site:"http://www.bocado.nl/",enabled:e},{id:"62ee359fb974cb2998dd10f1",name:"DekaMarkt Hippolytushoef",category:i,coordinates:"52.9060398654454, 4.960974167731249",description:"<p>Dirk Kat opent in 1941 een kruidenierszaak. Hij opent in 1949 onder de naam Kijkgrijp in Velsen-Noord zijn eerste zelfbedieningswinkel. Het familiebedrijf DekaMarkt heeft 99 winkels in de provincies Noord- en Zuid-Holland, Gelderland, Overijssel, Utrecht en Flevoland. Ook hebben we een bezorgservice (online boodschappen doen).&nbsp;De supermarktketen is sinds 1 januari 2009 onderdeel van Detailresult Groep N.V. Detailresult Groep N.V heeft behalve diverse supermarktformules ook eigen productiebedrijven, diverse distributiecentra, verscentrales en transport. Tot slot zijn er aan het bedrijf gelieerde tuincentra en slijterijen.</p>",description_en:"<p>Dirk Kat opens a grocery store in 1941. In 1949, he opened his first self-service store under the name Kijk Grip in Velsen-Noord. The family business DekaMarkt has 99 stores in the provinces of North and South Holland, Gelderland, Overijssel, Utrecht and Flevoland. We also have a delivery service (online shopping). The supermarket chain has been part of Detailresult Groep N.V. since 1 January 2009. In addition to various supermarket formulas, Detailresult Groep N.V also has its own production companies, various distribution centers, fresh produce centers and transport. Finally, there are garden centers and liquor stores affiliated with the company.</p>",description_de:"<p>Dirk Kat eröffnet 1941 ein Lebensmittelgeschäft. 1949 eröffnete er sein erstes Selbstbedienungsgeschäft unter dem Namen Kijk Grip in Velsen-Noord. Das Familienunternehmen DekaMarkt hat 99 Filialen in den Provinzen Nord- und Südholland, Gelderland, Overijssel, Utrecht und Flevoland. Wir haben auch einen Lieferservice (Online-Shopping). Die Supermarktkette gehört seit dem 1. Januar 2009 zur Detailresult Groep N.V. Neben verschiedenen Supermarktformeln verfügt die Detailresult Groep N.V auch über eigene Produktionsbetriebe, verschiedene Vertriebszentren, Frischwarenzentren und Transport. Schließlich gibt es Gartencenter und Spirituosengeschäfte, die dem Unternehmen angeschlossen sind.</p>",phone:"0883135385",site:"https://www.dekamarkt.nl/",enabled:e},{id:"62ee3638b974cb2998dd10f2",name:"Embrace Damesmode",category:i,coordinates:"52.906727828251626, 4.961237650343475",description:"<p>Jouw mode avontuur begint hier!</p>",description_en:"<p>Your fashion adventure starts here!</p>",description_de:"<p>Dein Fashion-Abenteuer beginnt hier!</p>",email:"hippolytushoef@embrace.nl",phone:"0227591237",site:"http://www.embrace.nl/",enabled:e},{id:"62ee3700b974cb2998dd10f3",name:"Etos Koops Drogisterij",category:i,coordinates:"52.907218343946035, 4.961457522475183",description:"<p>Etos is al meer dan honderd jaar jouw vertrouwde drogist. In de winkel én online. Met ruim 550 filialen door heel Nederland is er altijd een Etos drogist bij jou in de buurt. Wat je vraag ook is, we helpen je verder.</p>",description_en:"<p>Etos has been your trusted drugstore for over a hundred years. In-store and online. With more than 550 branches throughout the Netherlands, there is always an Etos drugstore near you. Whatever your question is, we'll help you.</p>",description_de:"<p>Etos ist seit über hundert Jahren die Drogerie Ihres Vertrauens. Im Geschäft und online. Mit mehr als 550 Filialen in den Niederlanden ist immer eine Etos-Apotheke in Ihrer Nähe. Was auch immer Ihre Frage ist, wir helfen Ihnen.</p>",phone:"0227593100",site:"https://www.etos.nl",enabled:e},{id:"62ee376eb974cb2998dd10f4",name:"Kater Funsport",category:i,coordinates:"52.901941515076864, 4.953470032950141",description:"<p>KATER FUNSPORT is zowel in de zomer als in de winter de place to be. Met ruim 35 jaren ervaring en een totaal winkeloppervlak van meer dan 3500m2 : funshoppen voor het hele gezin! Specialist in windsurfen, kitesurfen, stand up paddle en waterwear. Skiën, snowboarden en wintersportkleding. Een enorm aanbod fashion : trendy, outdoor en sportief. Professionele webshop. Uitstekende service. De coolste deals.</p>",description_en:"<p>KATER FUNSPORT is the place to be in both summer and winter. With over 35 years of experience and a total retail area of ​​more than 3500m2, fun shopping for the whole family! Specialist in windsurfing, kitesurfing, stand up paddle and waterwear. Skiing, snowboarding and winter sportswear. A huge range of fashion: trendy, outdoor and sporty. Professional webshop. Outstanding service. The coolest deals.</p>",description_de:"<p>KATER FUNSPORT ist der Place to be im Sommer wie im Winter. Mit über 35 Jahren Erfahrung und einer Gesamtverkaufsfläche von mehr als 3500 m2 macht das Einkaufen Spaß für die ganze Familie! Spezialist für Windsurfen, Kitesurfen, Stand Up Paddle und Waterwear. Skifahren, Snowboarden und Wintersportbekleidung. Eine riesige Auswahl an Mode: trendig, outdoor und sportlich. Professioneller Webshop. Hervorragenden Service. Die coolsten Angebote.</p>",email:"webshop@kater.nl",phone:"0227593888",site:"https://www.kater.nl/",enabled:e},{id:"62ee37d6b974cb2998dd10f5",name:"Kringloopwinkel Twice",category:i,coordinates:"52.903332200500145, 4.9509608090203425",description:"<p>Laten we ons rijk voelen en bedachtzaam en zorgvuldig omgaan met elkaar, onze spullen en onze natuur.</p><p>Wees wijs en kom naar Twice!</p>",description_en:"<p>Let's feel rich and be thoughtful and careful with each other, our stuff and our nature.</p><p>Be wise and come to Twice!</p>",description_de:"<p>Lasst uns uns reich fühlen und rücksichtsvoll und achtsam miteinander, mit unseren Sachen und unserer Natur umgehen.</p><p>Sei weise und komm zu Twice!</p>",email:"info@kringloopwinkeltwice.nl",phone:"0625476676",site:"https://www.kringloopwinkeltwice.nl/",enabled:e},{id:"62ee387fb974cb2998dd10f6",name:"Detectiespecialist D.J. Laan",category:i,coordinates:"52.905759658794544, 4.96111332934346",description:"<p>Detectiespecialist D.J. Laan in Hippolytushoef biedt een compleet assortiment detectieapparatuur aan voor archeologen en hobbyisten, grondverzet en beveiliging.</p>",description_en:"<p>Detection specialist D.J. Laan in Hippolytushoef offers a complete range of detection equipment for archaeologists and hobbyists, earthmoving and security.</p>",description_de:"<p>Detektionsspezialist D.J. Laan in Hippolytushoef bietet ein komplettes Sortiment an Ortungsgeräten für Archäologen und Bastler, Erdbewegung und Sicherheit.</p>",email:"info@djlaan.nl",phone:"0227593286",site:"https://www.djlaan.nl/",enabled:e},{id:"62ee3939b974cb2998dd10f7",name:"MotoPort",category:i,coordinates:"52.90151649584449, 4.951507378378129",description:"<p>Motorrijden is zoveel meer dan opstappen en wegrijden. Het is een samenspel van techniek en stijl, snelheid en geluid, adrenaline en beheersing, knietje aan de grond en stug kilometervreten, woon-werk en puur avontuur. Wat voor motorrijder je ook bent, MotoPort wil voor jou het startpunt zijn van elke veilige rit. Met een motor waar je je één mee voelt, met een helm en kleding die als gegoten zitten en de zekerheid dat het onderhoud tot op de newtonmeter goed zit. Dát is waar MotoPort voor staat. Daarom hebben we méér in huis voor elke motorrijder. Méér&nbsp;nieuwe&nbsp;en&nbsp;gebruikte&nbsp;motoren en scooters. Méér&nbsp;helmen&nbsp;en&nbsp;kleding. Méér&nbsp;accessoires&nbsp;om het maximale uit elke rit te halen. Méér technische kennis van jouw motor. En méér advies,&nbsp;service&nbsp;en inspiratie om jouw leven als motorrijder compleet te maken, zodat je vol vertrouwen kunt opstappen en wegrijden.</p>",description_en:"<p>Riding a motorcycle is so much more than getting on and riding off. It is an interplay of technique and style, speed and sound, adrenaline and control, knee to the ground and stiff miles, commuting and pure adventure. Whatever kind of motorcyclist you are, MotoPort wants to be the starting point for every safe ride for you. With an engine that you feel at one with, with a helmet and clothing that fit like a glove and the certainty that maintenance is right down to the newton meter. That is what MotoPort stands for. That is why we have more to offer for every motorcyclist. More new and used motorcycles and scooters. More helmets and clothing. More accessories to get the most out of every ride. More technical knowledge of your engine. And more advice, service and inspiration to make your life as a motorcyclist complete, so that you can get on and drive off with confidence.</p>",description_de:"<p>Motorradfahren ist so viel mehr als auf- und abfahren. Es ist ein Zusammenspiel von Technik und Stil, Geschwindigkeit und Sound, Adrenalin und Kontrolle, Knie auf dem Boden und steife Meilen, Pendeln und pures Abenteuer. Welche Art von Motorradfahrer Sie auch sind, MotoPort möchte für Sie der Ausgangspunkt für jede sichere Fahrt sein. Mit einem Motor, mit dem man sich wohlfühlt, mit Helm und Kleidung, die wie angegossen sitzen, und der Gewissheit, dass die Wartung auf den Newtonmeter genau ist. Dafür steht MotoPort. Deshalb haben wir für jeden Motorradfahrer mehr zu bieten. Mehr neue und gebrauchte Motorräder und Roller. Mehr Helme und Kleidung. Mehr Zubehör, um das Beste aus jeder Fahrt herauszuholen. Mehr technisches Wissen über Ihren Motor. Und noch mehr Beratung, Service und Inspiration, um Ihr Leben als Motorradfahrer komplett zu machen, damit Sie selbstbewusst aufsteigen und losfahren können.</p>",phone:"0227591639",site:"http://www.motoport.nl/hippolytushoef",enabled:e},{id:"62ee3a36b974cb2998dd10f8",name:"Slagerij Piet Ottens",category:i,coordinates:"52.90602812116871, 4.961034095918859",description:'<p><strong>Welkom bij Uw Slager Piet Ottens</strong></p><p>Wij zijn de specialist op het gebied van vers vlees! Ons rundvlees komt rechtstreeks van de boerderij waar de runderen in alle rust opgroeien op de grazige Wieringerweide. Maar ook voor lekkere specialiteiten uit onze eigen worstmakerij kunt u terecht, de grill draait iedere dag!</p><p>Op deze site willen wij u graag een indruk geven van onze specialiteiten en u laten zien waar en hoe al dat lekkers gemaakt wordt. Heeft u inmiddels trek gekregen? Kom dan eens kijken in onze winkel.</p><p>Met vriendelijke groet,</p><p><br></p><p><strong>Piet Ottens &amp; medewerkers</strong></p><p><img src="https://uwslager.blob.core.windows.net/images/ottens/page/welkom-bij-uw-slager-ottens_d0a737/3ca308_3ca354.jpg?v=581b966b96cf21f4b867ae8fb0920b5c"></p><p><br></p><p><strong>Alles voor de lekkerste barbecue!</strong></p><p>Bij Uw Slager Piet Ottens is er volop keuze uit verschillende soorten barbecue menu\'s en pakketten!&nbsp;Kijk gerust ook eens bij ons assortiment salades, onze losse BBQ producten of onze BBQ specialiteiten.</p>',description_en:'<p><strong>Welcome to Your Butcher Piet Ottens</strong></p><p>We are the specialist in the field of fresh meat! Our beef comes directly from the farm where the cattle grow up in peace on the grassy Wieringerweide. But you can also enjoy tasty specialties from our own sausage factory, the grill is running every day!</p><p>On this site we would like to give you an impression of our specialties and show you where and how all those goodies are made. Have you gotten hungry by now? Then come and have a look in our store.</p><p>Sincerely,</p><p><br></p><p><strong>Piet Ottens &amp; employees</strong></p><p><img src="https://uwslager.blob.core.windows.net/images/ottens/page/welkom-bij-uw-slager-ottens_d0a737/3ca308_3ca354.jpg?v=581b966b96cf21f4b867ae8fb0920b5c"></p><p><br></p><p><strong>Everything for the tastiest barbecue!</strong></p><p>At Uw Slager Piet Ottens there is plenty of choice from different types of barbecue menus and packages! Feel free to take a look at our range of salads, our individual BBQ products or our BBQ specialties.</p>',description_de:'<p><strong>Willkommen bei Ihrem Metzger Piet Ottens</strong></p><p>Wir sind der Spezialist im Bereich Frischfleisch! Unser Rindfleisch kommt direkt vom Hof, wo die Rinder in Ruhe auf der grasbewachsenen Wieringerweide aufwachsen. Aber auch leckere Spezialitäten aus unserer hauseigenen Wurstmanufaktur können Sie genießen, der Grill läuft täglich!</p><p>Auf dieser Seite möchten wir Ihnen einen Eindruck unserer Spezialitäten vermitteln und Ihnen zeigen, wo und wie all diese Leckereien hergestellt werden. Bist du inzwischen hungrig geworden? Dann schauen Sie doch mal in unserem Shop vorbei.</p><p>Aufrichtig,</p><p><br></p><p><strong>Piet Ottens &amp; Mitarbeiter</strong></p><p><img src="https://uwslager.blob.core.windows.net/images/ottens/page/welkom-bij-uw-slager-ottens_d0a737/3ca308_3ca354.jpg?v=581b966b96cf21f4b867ae8fb0920b5c"></p><p><br></p><p><strong>Alles für das leckerste Barbecue!</strong></p><p>Bei Uw Slager Piet Ottens gibt es eine große Auswahl an verschiedenen Arten von Grillmenüs und -paketen! Werfen Sie gerne einen Blick in unser Salatsortiment, unsere individuellen BBQ-Produkte oder unsere BBQ-Spezialitäten.</p>',email:"info@ottens.uw-slager.nl",phone:"0227591269",site:"http://www.slagerijottens.nl/",enabled:e},{id:"62ee3ab6b974cb2998dd10f9",name:"Praxis Bouwmarkt",category:i,coordinates:"52.90038094907517, 4.948395622534181",description:"<h4>Doe-het-zelf bouwmarkt Hippolytushoef</h4><p>Praxis is dé bouwmarkt in Hippolytushoef waar je naar toe kunt voor al je doe-het-zelf klusartikelen. Of je nu een grote of kleine klus gaat verrichten; bij Hippolytushoef vind je alles wat je nodig hebt om van jouw klus een succes te maken. Zoek je inspiratie of advies over producten? Stel je vraag: onze deskundige medewerkers helpen je graag op weg. We zijn bijna elke dag open, maar voor de zekerheid bekijk je onze website voor een overzicht van alle openingstijden van Praxis Hippolytushoef. Zo weet je zeker dat je niet voor een gesloten deur staat, bijvoorbeeld op zon- en feestdagen.</p><p><br></p><h4>Sterk in laminaat, verf en gereedschap</h4><p>Bij de Praxis in Hippolytushoef vind je alle bouwmaterialen, gereedschap en accessoires om je huis nog mooier te maken. Zowel de beginnende als de ervaren makers kunnen bij Hippolytushoef terecht voor hun klus benodigdheden. Ga je de muren van een nieuw laagje verf of behang voorzien? Wil je dat oude tapijt nu eindelijk eens verwisselen voor een mooie laminaatvloer? Of vind je het gewoon leuk om je eigen tuinmeubelen van steigerhout te maken? Hippolytushoef helpt je graag bij het realiseren van jouw klus. Ontdek het veelzijdige assortiment van de Praxis in Hippolytushoef of bekijk het aanbod online via praxis.nl.</p>",description_en:"<p><strong>Do-it-yourself hardware store Hippolytushoef</strong></p><p>Praxis is the hardware store in Hippolytushoef where you can go for all your do-it-yourself DIY items. Whether you are going to carry out a large or small job; at Hippolytushoef you will find everything you need to make your job a success. Are you looking for inspiration or advice about products? Ask your question: our expert employees are happy to help you on your way. We are open almost every day, but just to be sure, check out our website for an overview of all opening hours of Praxis Hippolytushoef. This way you can be sure that you are not standing in front of a closed door, for example on Sundays and public holidays.</p><p><br></p><p><strong>Strong in laminate, paint and tools</strong></p><p>At the Praxis in Hippolytushoef you will find all building materials, tools and accessories to make your home even more beautiful. Both the novice and the experienced makers can contact Hippolytushoef for their DIY supplies. Are you going to provide the walls with a new layer of paint or wallpaper? Do you finally want to exchange that old carpet for a beautiful laminate floor? Or do you just enjoy making your own garden furniture from scaffolding wood? Hippolytushoef is happy to help you realize your job. Discover the versatile range of Praxis in Hippolytushoef or view the range online at praxis.nl.</p>",description_de:"<p><strong>Do-it-yourself-Baumarkt Hippolytushoef</strong></p><p>Praxis ist der Baumarkt in Hippolytushoef, in dem Sie alle Heimwerkerartikel kaufen können. Ob Sie einen großen oder kleinen Auftrag ausführen; Bei Hippolytushoef finden Sie alles, was Sie für einen erfolgreichen Job brauchen. Suchen Sie Inspiration oder Beratung zu Produkten? Stellen Sie Ihre Frage: Unsere kompetenten Mitarbeiter helfen Ihnen gerne weiter. Wir haben fast täglich geöffnet, aber um sicherzugehen, finden Sie auf unserer Website eine Übersicht aller Öffnungszeiten der Praxis Hippolytushoef. So können Sie sicher sein, dass Sie beispielsweise an Sonn- und Feiertagen nicht vor verschlossener Tür stehen.</p><p><br></p><p><strong>Stark in Laminat, Farbe und Werkzeug</strong></p><p>Bei der Praxis in Hippolytushoef finden Sie alle Baumaterialien, Werkzeuge und Zubehör, um Ihr Zuhause noch schöner zu machen. Sowohl der Anfänger als auch der erfahrene Hersteller können Hippolytushoef für Heimwerkerbedarf kontaktieren. Möchten Sie die Wände mit einer neuen Schicht Farbe oder Tapete versehen? Wollen Sie endlich den alten Teppich gegen einen schönen Laminatboden eintauschen? Oder macht es Ihnen einfach Spaß, Ihre eigenen Gartenmöbel aus Gerüstholz herzustellen? Hippolytushoef unterstützt Sie gerne bei der Umsetzung Ihres Jobs. Entdecken Sie das vielseitige Angebot von Praxis in Hippolytushoef oder sehen Sie sich das Angebot online unter praxis.nl an.</p>",phone:"0227592465",site:"https://www.praxis.nl/storedetail/2446/hippolytushoef",enabled:e},{id:"62ee3b96b974cb2998dd10fa",name:"RL Wheels Fietsen",category:i,coordinates:"52.907612380033065, 4.961454446222156",description:'<p>RLWheels is de fietsenwinkel en fietsreparatiespecialist te Hippolytushoef, waar u onder meer nieuwe en tweedehands fietsen kunt kopen en uw fiets kunt laten repareren of onderhouden. Remco en Leander zijn als fietsspecialist de drijvende kracht achter RLWheels en zijn u graag van dienst.</p><p><img class="alignright wp-image-1413" src="https://www.rlwheels.nl/wp-content/uploads/2013/01/winkelaanzicht.jpg" alt="winkelaanzicht" width="384" height="215" srcset="https://www.rlwheels.nl/wp-content/uploads/2013/01/winkelaanzicht.jpg 300w, https://www.rlwheels.nl/wp-content/uploads/2013/01/winkelaanzicht-280x157.jpg 280w" sizes="(max-width: 384px) 100vw, 384px" style="letter-spacing: 0.00714286em; background-color: rgb(30, 30, 30);"></p><p>Ooit als hobby begonnen en nu uitgegroeid tot een professionele fietsenwinkel in Hippolytushoef in de gemeente Hollands Kroon, waar naast de verkoop van nieuwe&nbsp;en tweedehands fietsen en fietsreparatie ook een groot aantal fietsaccessoires te koop wordt aangeboden.</p><p>RLWheels is een allround fietsenhandel en fietsreparatiebedrijf, waar u bij het kopen van een nieuwe fiets desgewenst meteen een fietsverzekering kunt afsluiten.</p>',description_en:'<p>RLWheels is the bicycle shop and bicycle repair specialist in Hippolytushoef, where you can buy new and second-hand bicycles and have your bicycle repaired or maintained. As bicycle specialists, Remco and Leander are the driving force behind RLWheels and are happy to assist you.</p><p><span style="background-color: rgb(30, 30, 30);"><img src="https://www.rlwheels.nl/wp-content/uploads/2013/01/winkelaanzicht.jpg" alt="winkelaanzicht" height="215" width="384"></span></p><p>It once started as a hobby and has now grown into a professional bicycle shop in Hippolytushoef in the municipality of Hollands Kroon, where, in addition to the sale of new and second-hand bicycles and bicycle repair, a large number of bicycle accessories are also offered for sale.</p><p>RLWheels is an all-round bicycle trade and bicycle repair company, where you can immediately take out bicycle insurance when buying a new bicycle.</p>',description_de:'<p>RLWheels ist das Fahrradgeschäft und der Fahrradreparaturspezialist in Hippolytushoef, wo Sie neue und gebrauchte Fahrräder kaufen und Ihr Fahrrad reparieren oder warten lassen können. Als Fahrradspezialisten sind Remco und Leander die treibende Kraft hinter RLWheels und helfen Ihnen gerne weiter.</p><p><img src="https://www.rlwheels.nl/wp-content/uploads/2013/01/winkelaanzicht.jpg" alt="winkelaanzicht" height="215" width="384"></p><p>Es begann einst als Hobby und hat sich mittlerweile zu einem professionellen Fahrradgeschäft in Hippolytushoef in der Gemeinde Hollands Kroon entwickelt, in dem neben dem Verkauf von neuen und gebrauchten Fahrrädern und der Fahrradreparatur auch eine große Anzahl von Fahrradzubehör angeboten wird zum Verkauf angeboten.</p><p><br></p><p>RLWheels ist ein Allround-Fahrradhandel und Fahrradreparaturbetrieb, bei dem Sie beim Kauf eines neuen Fahrrads sofort eine Fahrradversicherung abschließen können.</p>',email:"info@rlwheels.nl",phone:"0618508227",site:"http://www.rlwheels.nl/",enabled:e},{id:"62ee3c22b974cb2998dd10fb",name:"Sstyle Beenmode",category:i,coordinates:"52.90627963758573, 4.9610812118765395",description:"<p>Is het je al opgevallen dat veel inwoners in&nbsp;Hippolytushoef&nbsp;trendy beenmode dragen? Er is een logische verklaring daarvoor; midden in het gezellige centrum kun je namelijk Sstyle Beenmode vinden. En hier vind je de&nbsp;mooiste merken in beenmode.</p><p><br></p><p>Van&nbsp;Calvin Klein&nbsp;sokken, tot&nbsp;Oroblu&nbsp;legwear, van draagbare&nbsp;Babouche&nbsp;boots tot goede billen in&nbsp;Muchachomalo's. Sstyle heeft het gegarandeerd. Leuk voor jezelf, maar misschien zelfs nóg leuker om cadeau te doen (tip: wij hebben ook&nbsp;cadeaubonnen). Tot snel!</p>",description_en:"<p>Have you noticed that many residents in Hippolytushoef wear trendy legwear? There is a logical explanation for this; In the middle of the cozy center you can find Sstyle Beenmode. And here you will find the most beautiful brands in legwear.</p><p><br></p><p>From Calvin Klein socks, to Oroblu legwear, from wearable Babouche boots to good buttocks in Muchachomalo's. Sstyle has it guaranteed. Nice for yourself, but maybe even more fun to give as a gift (tip: we also have gift vouchers). See you soon!</p>",description_de:"<p>Ist Ihnen aufgefallen, dass viele Bewohner von Hippolytushoef trendige Beinkleider tragen? Dafür gibt es eine logische Erklärung; Mitten im gemütlichen Zentrum finden Sie Sstyle Beenmode. Und hier finden Sie die schönsten Marken der Legwear.</p><p><br></p><p>Von Calvin-Klein-Socken bis hin zu Beinbekleidung von Oroblu, von tragbaren Babouche-Stiefeln bis hin zu guten Pobacken im Muchachomalo's. Sstyle hat es garantiert. Schön für sich selbst, aber vielleicht noch mehr Spaß beim Verschenken (Tipp: Wir haben auch Geschenkgutscheine). Bis bald!</p>",phone:"0657107994",site:"https://sstyle.nl/",enabled:e},{id:"62ee3caab974cb2998dd10fc",name:"Installatiebedrijf S.Smit",category:i,coordinates:"52.90536520868946, 4.957002015884866",description:'<p>Al meer dan 50 jaar is S. Smit installatietechniek een begrip op Wieringen en in de omgeving. Van een ambachtelijk bedrijfje is het uitgegroeid tot een modern en flexibel bedrijf. Persoonlijke aandacht en betrokkenheid bij iedere opdracht vinden wij erg belangrijk; graag worden wij uitgedaagd een oplossing te bedenken voor uw specifieke wens. En dat willen we graag zo houden.</p><p><br></p><p>In de loop der jaren hebben we de vele ontwikkelingen op het vakgebied op de voet gevolgd; zodat we buiten het reguliere installatiewerk ook ervaren en volkomen ‘up to date’ zijn op het gebied van luchtbehandeling, zonne-energiesystemen, energiezuinige lage-temperatuur-vloerverwarming én vloerkoeling, hout-cv installaties en&nbsp;warmtepompen. Ook een combinatie van bijvoorbeeld een zon-thermische en hout-cv-installatie, al dan niet uitgebreid met een buffervat&nbsp;is mogelijk. De mogelijkheden zijn eigenlijk onbeperkt; niet alleen in de particuliere sector, maar ook in de horeca en utiliteit.</p><p><a href="https://ssmit.nl/wp-content/uploads/2012/06/06122139-e1363259197105.jpg" rel="noopener noreferrer" target="_blank" style="color: var(--theme_accent);"><img src="https://ssmit.nl/wp-content/uploads/2012/06/06122139-300x199.jpg" alt="Bedrijfspand aan de Beltstraat" height="199" width="300"></a></p><p>Bedrijfspand aan de Beltstraat</p>',description_en:'<p>S. Smit installation technology has been a household name on Wieringen and in the surrounding area for more than 50 years. From a traditional company it has grown into a modern and flexible company. Personal attention and involvement in every assignment is very important to us; we like to be challenged to come up with a solution for your specific wishes. And we would like to keep it that way.</p><p><br></p><p>Over the years we have closely followed the many developments in the field; so that, outside the regular installation work, we are also experienced and completely \'up to date\' in the field of air treatment, solar energy systems, energy-efficient low-temperature floor heating and floor cooling, wood central heating installations and heat pumps. A combination of, for example, a solar thermal and wood central heating system, whether or not extended with a buffer tank, is also possible. The possibilities are actually limitless; not only in the private sector, but also in the hospitality and utility sectors.</p><p><a href="https://ssmit.nl/wp-content/uploads/2012/06/06122139-e1363259197105.jpg" rel="noopener noreferrer" target="_blank" style="color: var(--theme_accent); background-color: rgb(13, 7, 53);"><img src="https://ssmit.nl/wp-content/uploads/2012/06/06122139-300x199.jpg" alt="Bedrijfspand aan de Beltstraat" height="199" width="300"></a></p><p>Business premises on Beltstraat</p>',description_de:'<p>S. Smit Installationstechnik ist seit mehr als 50 Jahren ein Begriff auf Wieringen und Umgebung. Aus einem Traditionsunternehmen ist ein modernes und flexibles Unternehmen geworden. Persönliche Aufmerksamkeit und Engagement bei jedem Auftrag ist uns sehr wichtig; Wir lassen uns gerne herausfordern, um eine Lösung für Ihre speziellen Wünsche zu finden. Und das möchten wir gerne beibehalten.</p><p><br></p><p>Im Laufe der Jahre haben wir die vielen Entwicklungen auf diesem Gebiet genau verfolgt; sodass wir auch außerhalb der regulären Installationsarbeiten in den Bereichen Luftaufbereitung, Solaranlagen, energieeffiziente Niedertemperatur-Fußbodenheizungen und -kühlungen, Holzzentralheizungen und Wärmepumpen erfahren und absolut „up to date“ sind . Auch eine Kombination aus z. B. Solarthermie und Holzzentralheizung mit oder ohne Pufferspeichererweiterung ist möglich. Die Möglichkeiten sind eigentlich grenzenlos; nicht nur in der Privatwirtschaft, sondern auch im Gastgewerbe und Versorgungssektor.</p><p><a href="https://ssmit.nl/wp-content/uploads/2012/06/06122139-e1363259197105.jpg" rel="noopener noreferrer" target="_blank" style="color: var(--theme_accent); background-color: rgb(13, 7, 53);"><img src="https://ssmit.nl/wp-content/uploads/2012/06/06122139-300x199.jpg" alt="Bedrijfspand aan de Beltstraat" height="199" width="300"></a></p><p>Geschäftsräume in der Beltstraat</p>',email:"info@ssmit.nl",phone:"0227591316",site:"https://ssmit.nl/",enabled:e},{id:"62ee3d1db974cb2998dd10fd",name:"Stoer Mode",category:i,coordinates:"52.90632055949511, 4.961049877817161",description:"<p>Stoere mode voor jong en oud!</p>",description_en:"<p>Cool fashion for young and old!</p>",description_de:"<p>Coole Mode für Jung und Alt!</p>",email:"stoermode@hotmail.com",phone:"0648612837",site:"https://www.facebook.com/StoerModeHippo/",enabled:e},{id:"62ee3da4b974cb2998dd10fe",name:"Studio Marlies",category:i,coordinates:"52.907158920534584, 4.961384395663431",description:"<p>Haarstylist &amp; visagist</p>",description_en:"<p>Hairstylist &amp; makeup artist</p>",description_de:"<p>Hairstylistin und Maskenbildnerin</p>",email:"studiomarlies@ziggo.nl",phone:"0683211912",site:"https://www.instagram.com/StudioMarlies/",enabled:e},{id:"62ee3e19b974cb2998dd10ff",name:"Dierenspeciaalzaak 't Warme Nest",category:i,coordinates:"52.90776578333325, 4.962152369230831",description:"<p>Dierenspeciaalzaak 't Warme Nest is een veelzijdige en betrokken dierenspeciaalzaak gespecialiseerd in honden en katten. Bij ons kunt u terecht voor eerlijk advies. In de winkel beschikken wij over een zeer ruim assortiment producten voor honden en katten.</p><p>In onze webshop vind u daarvan een groot gedeelte terug.</p>",description_en:"<p>Pet store 't Warme Nest is a versatile and committed pet store specialized in dogs and cats. You can contact us for honest advice. In the store we have a very wide range of products for dogs and cats.</p><p>You will find a large part of this in our webshop.</p>",description_de:"<p>Tierhandlung 't Warme Nest ist eine vielseitige und engagierte Tierhandlung, die sich auf Hunde und Katzen spezialisiert hat. Sie können uns für eine ehrliche Beratung kontaktieren. Im Geschäft haben wir eine sehr große Auswahl an Produkten für Hunde und Katzen.</p><p>Einen großen Teil davon finden Sie in unserem Webshop.</p>",email:"info@warmenest.nl",phone:"0227595211",site:"https://www.warmenest.nl/",enabled:e},{id:"62ee3e83b974cb2998dd1100",name:"Tutto Woonstijl",category:i,coordinates:"52.90777752734256, 4.962278369362164",description:"<p>Vloeren, Raamdecoratie, Wandbekleding, meubels en interieuradvies op maat</p><p>Tutto per la tua casa !</p>",description_en:"<p>Floors, Window decoration, Wall coverings, furniture and tailor-made interior advice</p><p>Tutto per la tua casa!</p>",description_de:"<p>Fußböden, Fensterdekoration, Wandverkleidungen, Möbel und maßgeschneiderte Einrichtungsberatung</p><p>Tutto per la tua casa!</p>",email:"info@tuttowoonstijl.nl",phone:"0621328303",site:"http://www.tuttowoonstijl.nl/",enabled:e},{id:"62ee3f24b974cb2998dd1101",name:"Ukkie Shop",category:i,coordinates:"52.90625954332816, 4.961002868973696",description:"<p>De naam Ukkie Shop vertegenwoordigt niet het uitgebreide assortiment van de winkel. Bij de naam Ukkie Shop denkt u aan een babywinkel. In 2007 zijn wij inderdaad gestart als babykadowinkel met maar 30 m2. Sinds 2017 zijn wij verhuisd naar een pand met ruim 300m2. Het baby assortiment is inmiddels uitgegroeid tot een klein warenhuis. Een soort “winkel van sinkel” waar NEE niet te koop is.</p><p><br></p><p>Wij staan bekend om onze unieke kraampakketten, groot assortiment , service, creativiteit, bereidwilligheid en vriendelijkheid. Het is een feestje om onze winkel te bezoeken. U wordt vriendelijk en gastvrij ontvangen. Klant is koning. Kom gerust een keer kijken en laat u verrassen door ons grote aanbod. En is het artikel wat u zoekt er niet? Dan doen wij onze uiterste best om het voor u te regelen.</p><p>Ieder cadeau krijgt speciale aandacht! Wij staan garant voor een verzorgd en keurig ingepakte cadeautje. Heeft u persoonlijke wensen? Laat het ons weten, er is veel mogelijk!</p><p>Kom eens bij ons langs. Of snuffel in de webwinkel. Ik moet u wel bekennen dat deze niet altijd helemaal up to date is. Dagelijks komen er artikelen binnen, we doen ons best zoveel mogelijk op de site te plaatsen en te vernieuwen maar het ontbreekt ons wel eens aan tijd. Sorry daarvoor. Uiteraard wordt alles altijd netjes afgehandeld en geregeld.</p>",description_en:'<p>The name Ukkie Shop does not represent the extensive range of the store. When you think of the name Ukkie Shop, you think of a baby store. In 2007 we indeed started as a baby gift shop with only 30 m2. Since 2017 we have moved to a building with more than 300m2. The baby range has now grown into a small department store. A kind of "sinkel shop" where NO is not for sale.</p><p><br></p><p>We are known for our unique maternity packages, wide range, service, creativity, willingness and friendliness. It is a pleasure to visit our store. You will be welcomed in a friendly and hospitable manner. Customer is king. Come and have a look and be surprised by our wide range. And is the article you are looking for not there? Then we will do our utmost to arrange it for you.</p><p>Every gift gets special attention! We guarantee a neat and neatly wrapped gift. Do you have personal wishes? Let us know, a lot is possible!</p><p>Come and visit us. Or browse the web store. I must confess that it is not always completely up to date. Articles come in every day, we do our best to place and update as much as possible on the site, but we sometimes lack time. Sorry about that. Of course everything is always neatly handled and arranged.</p>',description_de:"<p>Der Name Ukkie Shop repräsentiert nicht das umfangreiche Sortiment des Ladens. Wenn Sie an den Namen Ukkie Shop denken, denken Sie an einen Babyladen. 2007 haben wir tatsächlich als Baby-Geschenkeladen mit nur 30 m2 angefangen. Seit 2017 sind wir in ein Gebäude mit mehr als 300m2 umgezogen. Aus dem Babysortiment ist inzwischen ein kleines Kaufhaus geworden. Eine Art „Sinkelladen“, in dem es NO nicht zu kaufen gibt.</p><p><br></p><p>Wir sind bekannt für unsere einzigartigen Mutterschaftspakete, breites Angebot, Service, Kreativität, Bereitschaft und Freundlichkeit. Es ist eine Freude, unseren Laden zu besuchen. Sie werden freundlich und gastfreundlich empfangen. Der Kunde ist König. Schauen Sie vorbei und lassen Sie sich von unserem breiten Angebot überraschen. Und ist der gesuchte Artikel nicht dabei? Dann werden wir unser Möglichstes tun, um es für Sie zu arrangieren.</p><p>Jedes Geschenk bekommt besondere Aufmerksamkeit! Wir garantieren ein ordentlich und ordentlich verpacktes Geschenk. Sie haben persönliche Wünsche? Lassen Sie es uns wissen, vieles ist möglich!</p><p>Komm und besuche uns. Oder stöbern Sie im Webshop. Ich muss gestehen, dass es nicht immer ganz aktuell ist. Artikel kommen jeden Tag, wir tun unser Bestes, um so viel wie möglich auf der Seite zu platzieren und zu aktualisieren, aber manchmal fehlt uns die Zeit. Das tut mir leid. Natürlich ist alles immer ordentlich gehandhabt und geordnet.</p>",email:"info@babykadowinkelukkieshop.nl",phone:"0227591485",site:"http://www.babykadowinkelukkieshop.nl/",enabled:e},{id:"62ee3f97b974cb2998dd1102",name:"Uit Eigen Streek Delicatessen",category:i,coordinates:"52.90777989095442, 4.962274866991479",description:"<p>Uit Eigen Streek Delicatessen en Cadeaus is gevestigd&nbsp;voorin de Tutto Concept Store aan het Kerkplein 23 in Hippolytushoef. Let op!&nbsp;</p><p>Ook op de Weekmarkt in Schagen op donderdagochtend en op de Zee Verse Vismarkt in Den Oever elke zaterdagochtend, heeft Uit Eigen Streek een vaste plek.</p>",description_en:"<p>Uit Eigen Streek Delicatessen and Gifts is located in the front of the Tutto Concept Store at Kerkplein 23 in Hippolytushoef. NB!</p><p>Uit Eigen Streek also has a permanent place at the Weekmarkt in Schagen on Thursday mornings and at the Zee Verse Vismarkt in Den Oever every Saturday morning.</p>",description_de:"<p>Uit Eigen Streek Delicatessen and Gifts befindet sich vor dem Tutto Concept Store am Kerkplein 23 in Hippolytushoef. Achtung!</p><p>Uit Eigen Streek hat außerdem jeden Donnerstagmorgen einen festen Platz auf dem Wochenmarkt in Schagen und jeden Samstagmorgen auf dem Zee Verse Vismarkt in Den Oever.</p>",email:"info@uiteigenstreek.nl",phone:"0620010072",site:"http://www.uiteigenstreek.nl/",enabled:e},{id:"62ee401eb974cb2998dd1103",name:"Van Dijk Optiek",category:i,coordinates:"52.906506911523145, 4.961122880324851",description:"<p>Van Dijk Optiek is in Julianadorp al sinds 1992 gevestigd in Winkelcentrum Dorperweerth. We zijn inmiddels uitgegroeid tot dé specialist voor Julianadorp en omstreken op het gebied van brillen en lenzen. Onder leiding van opticien Ricardo Hertzberger staat een deskundig en enthousiast team klaar om u van dienst te zijn.</p><p>Bij Van Dijk Optiek treft u een breed assortiment van brillen, zonnebrillen en lenzen aan. Naast een moderne uitstraling staan oogzorg en service hoog in het vaandel. Van Dijk Optiek is aangesloten bij een inkooporganisatie van meer dan 350 opticiens. Dit zorgt ervoor dat naast kwaliteit en service ook de prijs aantrekkelijk blijft. Alle oogmetingen en lensaanpassingen worden gedaan door een ANVC gecertificeerde contactlensspecialist cq, gediplomeerde vakbekwame opticien.</p>",description_en:"<p>Van Dijk Optiek has been located in the Dorperweerth Shopping Center in Julianadorp since 1992. We have now grown into the specialist for Julianadorp and the surrounding area in the field of glasses and lenses. Led by optician Ricardo Hertzberger, an expert and enthusiastic team is ready to serve you.</p><p>At Van Dijk Optics you will find a wide range of glasses, sunglasses and lenses. In addition to a modern look, eye care and service are of paramount importance. Van Dijk Optiek is affiliated with a purchasing organization of more than 350 opticians. This ensures that, in addition to quality and service, the price also remains attractive. All eye measurements and lens adjustments are done by an ANVC certified contact lens specialist or qualified optician.</p>",description_de:"<p>Van Dijk Optiek befindet sich seit 1992 im Einkaufszentrum Dorperweerth in Julianadorp. Mittlerweile sind wir zum Spezialisten für Julianadorp und Umgebung im Bereich Brillen und Linsen gewachsen. Unter der Leitung von Optiker Ricardo Hertzberger steht Ihnen ein kompetentes und enthusiastisches Team zur Verfügung.</p><p>Bei Van Dijk Optics finden Sie eine große Auswahl an Brillen, Sonnenbrillen und Linsen. Neben einem modernen Look sind Augenpflege und Service von größter Bedeutung. Van Dijk Optiek ist einer Einkaufsorganisation von mehr als 350 Optikern angeschlossen. So bleibt neben Qualität und Service auch der Preis attraktiv. Alle Augenmessungen und Linsenanpassungen werden von einem ANVC-zertifizierten Kontaktlinsenspezialisten oder einem qualifizierten Optiker durchgeführt.</p>",email:"info@vandijkoptiekjulianadorp.nl",phone:"0227591057",site:"http://www.vandijkoptiekjulianadorp.nl/",enabled:e},{id:"62ee40b7b974cb2998dd1104",name:"De Wieringer Boekhandel ",category:i,coordinates:"52.90774696153495, 4.962739726999795",description:'<h3><em>Toen</em></h3><p class="ql-align-justify">De Wieringer boekhandel (2016) is een zelfstandige boek- en kantoorvakhandel in Hippolytushoef, op het voormalige eiland Wieringen. De winkel is gevestigd aan Kerkplein 27, op de hoek van het Kerkplein en de Parklaan. In het monumentale pand zijn in het verleden al vele ondernemingen gehuisvest. Timmerman Meijert Poppen verkoopt het pand in 1900 aan de familie Wigbout. Zij breiden hun woninginrichtingassortiment op Kerkplein 28 uit met kleinmeubelen. In 1913 wordt Kerkplein 27 verkocht aan Dirk Minnes, die samen met zijn vrouw de meubelzaak voortzet. Daarnaast verkoopt hij allerlei andere artikelen zoals lederwaren, koffers, platen en lijsten, huishoudelijke artikelen, speelgoed, houtwaren enzovoorts. De winkel wordt in de loop der jaren aan de achterkant uitgebreid en wisselt van eigenaren. In december 1976 wordt de winkel, inmiddels&nbsp;al jaren bekend onder de naam fa. D. Minnes, opgeheven. het pand wordt in tweeën gesplitst. In het voorste, oude pand, Kerkplein 27, vestigt fa. D. Burghout een boek- en kantoorvakhandel. Maartje Burghout&nbsp;runt de winkel 39 jaar lang op dit adres.</p><p><img src="https://www.dewieringerboekhandel.nl/content/30977/pages/clnt/19_org.jpg?width=620&amp;scale=both"></p><p>&nbsp;</p><h3 class="ql-align-justify"><em>Nu</em></h3><p class="ql-align-justify">Toen in 2015 de mogelijkheid zich voordeed om de winkel over te nemen zei mijn gevoel gelijk DOEN! Mijn verstand had nog wel wat vraagtekens. Ik heb een jaar de tijd genomen om alles eens goed op een rijtje te zetten en de voor- en nadelen tegen elkaar af te
