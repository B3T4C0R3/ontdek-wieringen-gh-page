strepen. Het ondernemersvak is in de huidige maatschappij allang geen vanzelfsprekendheid meer. En ook het boekenvak heeft een aantal hele slechte jaren achter de rug. Mijn enthousiasme en creativiteit gaven de doorslag, naast het bewustzijn van de Wieringers dat men zelf de eerste stap moet zetten om voorzieningen en winkels bestaansrecht te geven. Ik heb er dan ook het volste vertrouwen in dat Boekhandel Burghout nog vele jaren voortgezet gaat worden als de Wieringer boekhandel.</p><p>Monique</p>',description_en:'<p><strong>Then</strong></p><p>De Wieringer bookshop (2016) is an independent book and office supply store in Hippolytushoef, on the former island of Wieringen. The store is located at Kerkplein 27, on the corner of Kerkplein and Parklaan. Many companies have been housed in the monumental building in the past. Timmerman Meijert Poppen sells the property to the Wigbout family in 1900. They are expanding their home furnishing range at Kerkplein 28 with small furniture. In 1913, Kerkplein 27 is sold to Dirk Minnes, who continues the furniture business with his wife. He also sells all kinds of other items such as leather goods, suitcases, records and frames, household items, toys, wood products and so on. Over the years, the store has been expanded at the back and has changed owners. In December 1976 the shop, which has been known for years as fa. D. Minnes, is closed. the property is split in two. In the front, old building, Kerkplein 27, fa. D. Burghout is establishing a book and office supply store. Maartje Burghout has been running the shop at this address for 39 years.</p><p><br></p><p><img src="https://www.dewieringerboekhandel.nl/content/30977/pages/clnt/19_org.jpg?width=620&amp;scale=both"></p><p><strong>Now</strong></p><p>When in 2015 the opportunity arose to take over the store, my gut feeling said DO IT! My mind still had some doubts. I took a year to sort everything out and check the pros and cons. Entrepreneurship is no longer a matter of course in today\'s society. And the book trade has also had a number of very bad years. My enthusiasm and creativity were decisive, in addition to the awareness of the Wieringers that they must take the first step themselves to give facilities and shops the right to exist. I therefore have every confidence that Boekhandel Burghout will be continued as the Wieringer bookshop for many years to come.</p><p><br></p><p>Monique</p>',description_de:'<p><strong>Wann</strong></p><p>Die Buchhandlung De Wieringer (2016) ist ein unabhängiges Buch- und Bürobedarfsgeschäft in Hippolytushoef auf der ehemaligen Insel Wieringen. Das Geschäft befindet sich am Kerkplein 27, Ecke Kerkplein und Parklaan. In dem monumentalen Gebäude waren in der Vergangenheit viele Unternehmen untergebracht. Timmerman Meijert Poppen verkauft das Anwesen 1900 an die Familie Wigbout. Sie erweitern ihr Einrichtungssortiment am Kerkplein 28 um Kleinmöbel. 1913 wird Kerkplein 27 an Dirk Minnes verkauft, der das Möbelgeschäft mit seiner Frau weiterführt. Er verkauft auch alle möglichen anderen Artikel wie Lederwaren, Koffer, Schallplatten und Rahmen, Haushaltsartikel, Spielzeug, Holzprodukte und so weiter. Im Laufe der Jahre wurde der Laden nach hinten erweitert und wechselte den Besitzer. Im Dezember 1976 wird das Geschäft, das seit Jahren als Fa. D. Minnes bekannt ist, geschlossen. Das Anwesen ist zweigeteilt. Im vorderen Altbau, Kerkplein 27, richtet Fa. D. Burghout einen Buch- und Bürobedarfsladen ein. Maartje Burghout betreibt das Geschäft an dieser Adresse seit 39 Jahren.</p><p><br></p><p><img src="https://www.dewieringerboekhandel.nl/content/30977/pages/clnt/19_org.jpg?width=620&amp;scale=both"></p><p><br></p><p><strong>Jetzt</strong></p><p>Als sich 2015 die Möglichkeit ergab, den Laden zu übernehmen, sagte mein Bauchgefühl: DO IT! Mein Verstand hatte immer noch einige Zweifel. Ich habe ein Jahr gebraucht, um alles zu sortieren und die Vor- und Nachteile zu prüfen. Unternehmertum ist in der heutigen Gesellschaft keine Selbstverständlichkeit mehr. Und auch der Buchhandel hat einige sehr schlechte Jahre hinter sich. Mein Enthusiasmus und meine Kreativität waren ausschlaggebend, neben dem Bewusstsein der Wieringers, dass sie selbst den ersten Schritt tun müssen, um Einrichtungen und Geschäften eine Daseinsberechtigung zu geben. Ich bin daher fest davon überzeugt, dass Boekhandel Burghout noch viele Jahre als Buchhandlung Wieringer weitergeführt wird.</p><p><br></p><p>Monique</p>',email:"info@dewieringerboekhandel.nl",phone:"0227595654",site:"http://www.dewieringerboekhandel.nl/",enabled:e},{id:"62ee4144b974cb2998dd1105",name:"Fietsverhuur - Sport Nu - Mooi Wieringen!",category:o,coordinates:"52.89393116724986, 4.930148680116178",description:"<p><strong>Ontdek sportief, het voormalig eiland in de Zuiderzee!</strong></p><p>Of het nu een bedrijfsuitje, groepstraining, kinderfeestje of wandelexcursie is, we gaan je op een gezellige, sportieve en avontuurlijke manier kennis laten maken met het voormalig eiland Wieringen.</p><p><strong>Actief bezig zijn wordt een ontspannen ervaring!</strong></p><p><br></p>",description_en:"<p><strong>Discover sporty, the former island in the Zuiderzee!</strong></p><p>Whether it is a company outing, group training, children's party or walking excursion, we will introduce you to the former island of Wieringen in a fun, sporty and adventurous way.</p><p>Being active becomes a relaxing experience!</p>",description_de:"<p><strong>Entdecken Sie sportlich die ehemalige Insel in der Zuiderzee!</strong></p><p>Ob Betriebsausflug, Gruppentraining, Kinderfest oder Wanderausflug, wir bringen Ihnen die ehemalige Insel Wieringen spielerisch, sportlich und abenteuerlich näher.</p><p>Aktiv sein wird zum entspannenden Erlebnis!</p>",email:"info@sport-nu.nl",phone:"0618421534",site:"https://www.sport-nu.nl/",enabled:e},{id:"62ee41e7b974cb2998dd1106",name:"De Groot Recreatie - Wadlopen",category:o,coordinates:"52.92423385280675, 4.987049389078203",description:'<h4>Wadlopen op Wieringen</h4><p>De Groot Recreatie organiseert diverse wadlooptochten vanuit Noord-Holland op het voormalig eiland Wieringen, gelegen aan het Werelderfgoed Waddenzee. Onder begeleiding van een ervaren gids kunt u, tijdens het wadlopen, aan den lijve ondervinden hoe uniek dit prachtige stuk natuur is.&nbsp;</p><p>Het wadlopen lokt een enorme drang tot vrijheid uit. Modder, water en een prachtige wijde omgeving zijn ingrediënten voor een heerlijk actief ontspannen activiteit.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1024/wadlooptochten-03.jpg" width="850"></p><p>We gaan met de boot varen, zeehonden kijken, daarna met z\'n allen wadlopen naar de dijk, of aan boord blijven, voor diegene die niet mee kunnen lopen.</p><p>Dan gezellig nazitten en eten in ons restaurant. U kunt het wadlopen ook combineren met andere recreatiemogelijkheden. Zo kunnen we de sportieve, maar ook de minder sportieve deelnemer een leuke dag bieden.</p>',description_en:'<p>Mudflat walking on Wieringen</p><p>De Groot Recreatie organizes various mudflat walks from North Holland on the former island of Wieringen, located on the Wadden Sea World Heritage. Accompanied by an experienced guide, you can experience for yourself how unique this beautiful piece of nature is while walking on the mudflats.</p><p>Walking on the mudflats provokes an enormous urge for freedom. Mud, water and a beautiful wide area are ingredients for a wonderfully active relaxing activity.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1024/wadlooptochten-03.jpg" width="850"></p><p>We will sail by boat, watch seals, then walk all over the mudflats to the dike, or stay on board, for those who can\'t walk along.</p><p>Then sit back and eat in our restaurant. You can also combine mudflat hiking with other recreational options. This way we can offer the sporty, but also the less sporty participant a fun day.</p>',description_de:'<p>Wattwandern auf Wieringen</p><p>De Groot Recreatie organisiert verschiedene Wattwanderungen von Nordholland auf der ehemaligen Insel Wieringen, die sich im Weltnaturerbe Wattenmeer befindet. Begleitet von einem erfahrenen Guide können Sie bei einer Wattwanderung selbst erleben, wie einzigartig dieses schöne Stück Natur ist.</p><p>Das Wattwandern weckt einen enormen Freiheitsdrang. Schlamm, Wasser und eine schöne weite Fläche sind Zutaten für eine wunderbar aktive Entspannungsaktivität.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1024/wadlooptochten-03.jpg" width="850"></p><p>Wir fahren mit dem Boot, beobachten Seehunde, wandern dann über das Watt zum Deich oder bleiben an Bord, für diejenigen, die nicht mitgehen können.</p><p>Dann lehnen Sie sich zurück und essen Sie in unserem Restaurant. Sie können das Wattwandern auch mit anderen Freizeitmöglichkeiten kombinieren. So können wir dem sportlichen, aber auch dem weniger sportlichen Teilnehmer einen unterhaltsamen Tag bieten.</p>',email:l,phone:p,site:"https://www.degrootrecreatie.nl/nl/activiteiten/wadlopen/",enabled:e},{id:"62ee428fb974cb2998dd1107",name:"De Groot Recreatie - Garnalen vissen",category:o,coordinates:"52.93447386866627, 5.039326059031218",description:'<p>Garnalen vissen en varen langs lepelaars en zeehonden (bij laag water) vanuit de haven Den Oever met de WR117. Aankomst met koffie aan boord. Rondvaart door de visserijhaven van Den Oever met uitleg over de bezienswaardigheden en vissersschepen. We varen langs de spuisluizen in de Afsluitdijk, waar sinds kort stroom wordt opgewekt door middel van een propeller in het stromende water. Als we buiten de haven komen wordt het net uitgezet, waar uitleg over wordt gegeven aan de gasten.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/garnalen-pellen-waddenzee-05-1.jpg" width="850"></p><p>Na ongeveer een half uur wordt het net omhoog gehaald en de vangst verdeeld over het dek. We laten de gasten de vangst bekijken in bakken water, zodat alles in leven blijft. Een deel van de garnalen wordt gezeefd. Inmiddels zijn we aangekomen bij de zeehonden. Vanaf geringe afstand kunnen we ze goed bekijken. Dan zetten we koers terug naar de haven.&nbsp;</p><p><br></p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/garnalenvissen-wieringen-04.jpg" width="850"></p><p>Tijdens de terugvaart wordt een deel van de grote garnalen aan boord gekookt. Er kunnen garnalen worden gepeld en geproefd. Ongepelde garnalen worden in porties verdeeld om mee te nemen. Ons dek is gedeeltelijk overdekt, dus ook met slecht weer kan deze tocht doorgaan.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/vissen-waddenzee-de-zee-leeft-06.jpg" width="850"></p>',description_en:'<p>Fish shrimp and sail past spoonbills and seals (at low tide) from Den Oever harbor with the WR117. Arrival with coffee on board. Cruise through the fishing port of Den Oever with explanations about the sights and fishing vessels. We sail past the discharge sluices in the Afsluitdijk, where electricity has recently been generated by means of a propeller in the flowing water. When we get outside the harbour, the net is put out, where an explanation is given to the guests.</p><p><br></p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/garnalen-pellen-waddenzee-05-1.jpg" width="850"></p><p>After about half an hour the net is raised and the catch is spread over the deck. We let the guests view the catch in tubs of water, so that everything stays alive. Part of the shrimp is sieved. We have now arrived at the seals. We can see them well from a short distance. Then we set course back to port.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/garnalenvissen-wieringen-04.jpg" width="850"></p><p>During the return trip, some of the large shrimps are cooked on board. Shrimp can be peeled and tasted. Whole prawns are portioned for takeout. Our deck is partially covered, so this tour can continue even in bad weather.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/vissen-waddenzee-de-zee-leeft-06.jpg" width="850"></p>',description_de:'<p>Angeln Sie Garnelen und segeln Sie mit der WR117 vom Hafen Den Oever aus an Löfflern und Robben vorbei (bei Ebbe). Ankunft mit Kaffee an Bord. Fahren Sie durch den Fischereihafen von Den Oever mit Erläuterungen zu den Sehenswürdigkeiten und Fischereifahrzeugen. Wir fahren an den Austragsschleusen im Afsluitdijk vorbei, wo neuerdings mit einem Propeller im fließenden Wasser Strom erzeugt wird. Als wir den Hafen verlassen, wird das Netz ausgeworfen, wo den Gästen eine Erklärung gegeben wird.</p><p><br></p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/garnalen-pellen-waddenzee-05-1.jpg" width="850"></p><p>Nach etwa einer halben Stunde wird das Netz gehoben und der Fang über das Deck verteilt. Damit alles am Leben bleibt, lassen wir die Gäste den Fang in Wasserwannen anschauen. Ein Teil der Garnelen wird gesiebt. Wir sind jetzt bei den Robben angekommen. Wir können sie aus kurzer Entfernung gut sehen. Dann setzen wir Kurs zurück zum Hafen.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/garnalenvissen-wieringen-04.jpg" width="850"></p><p>Auf der Rückfahrt werden einige der großen Garnelen an Bord gekocht. Garnelen können geschält und probiert werden. Ganze Garnelen werden zum Mitnehmen portioniert. Unser Deck ist teilweise überdacht, sodass diese Tour auch bei schlechtem Wetter fortgesetzt werden kann.</p><p><img src="https://www.degrootrecreatie.nl/site/assets/files/1025/vissen-waddenzee-de-zee-leeft-06.jpg" width="850"></p>',email:l,phone:p,site:"https://www.degrootrecreatie.nl/nl/activiteiten/garnalenvissen/",enabled:e},{id:"62ee42fbb974cb2998dd1108",name:"Wieringer Eilandmuseum Jan Lont",category:s,coordinates:"52.9291686908877, 4.985844584764133",description:"<p>Op het voormalige Zuiderzee-eiland Wieringen, staat vlakbij de de Waddenzee, de boerderij van laatste bewoner en eigenaar Jan Lont, nu het Wieringer Eilandmuseum.</p><p>Beleef hier samen met uw kinderen het Wieringer boeren- en vissersleven van weleer.</p><p>Wij bieden u, samen met andere organisaties, leuke arrangementen aan: wandelen, fietsen, varen of rijden. Prachtige mogelijkheden om het voormalige eiland te leren kennen.</p><p>Ontdek het museum en het Wieringer culturele erfgoed alvast via de informatie op deze site.</p><p>U bent van harte uitgenodigd het museum met een bezoek te vereren, waar u vriendelijk ontvangen zal worden door een van onze vele vrijwilligers met een gratis kopje koffie of thee.</p><p><br></p><p>Graag tot ziens in het Wieringer Eilandmuseum!</p>",description_en:"<p>On the former Zuiderzee island of Wieringen, near the Waddenzee, the farm of the last resident and owner Jan Lont, now the Wieringer Eilandmuseum.</p><p>Experience the Wieringer farming and fishing life of yesteryear with your children.</p><p>Together with other organisations, we offer you nice packages: walking, cycling, sailing or driving. Wonderful opportunities to get to know the former island.</p><p>Discover the museum and Wieringer's cultural heritage via the information on this site.</p><p>You are cordially invited to pay a visit to the museum, where you will be kindly received by one of our many volunteers with a free cup of coffee or tea.</p><p><br></p><p>We look forward to seeing you in the Wieringer Eilandmuseum!</p>",description_de:"<p>Auf der ehemaligen Zuiderzeeinsel Wieringen, nahe dem Wattenmeer, der Hof des letzten Bewohners und Besitzers Jan Lont, heute das Wieringer Eilandmuseum.</p><p>Erleben Sie mit Ihren Kindern das Wieringer Bauern- und Fischerleben von einst.</p><p>Zusammen mit anderen Organisationen bieten wir Ihnen schöne Pakete an: Wandern, Radfahren, Segeln oder Autofahren. Herrliche Möglichkeiten, die ehemalige Insel kennenzulernen.</p><p>Entdecken Sie das Museum und das kulturelle Erbe Wieringers über die Informationen auf dieser Seite.</p><p>Sie sind herzlich eingeladen, das Museum zu besuchen, wo Sie von einem unserer vielen Freiwilligen mit einer kostenlosen Tasse Kaffee oder Tee empfangen werden.</p><p><br></p><p>Wir freuen uns auf Ihren Besuch im Wieringer Eilandmuseum!</p>",email:"info@museumjanlont.nl",phone:"0227511353",site:"https://www.museumjanlont.nl/",enabled:e},{id:"62ee436fb974cb2998dd1109",name:"Viking Informatiecentrum",category:s,coordinates:"52.92916087635083, 5.027701841085486",description:"<p>Het Viking Informatiecentrum op Wieringen, in de wandelgangen beter bekend als VIC, is in 2004 gestart als een bezoekerscentrum.&nbsp;</p><p>De aanleiding voor de bouw is de vondst van twee zilverschatten, toegeschreven aan de Vikingen, nabij Westerklief op Wieringen.</p>",description_en:"<p>The Viking Information Center on Wieringen, better known as VIC in the corridors, started in 2004 as a visitor center.</p><p>The reason for the construction is the discovery of two silver treasures, attributed to the Vikings, near Westerklief on Wieringen.</p>",description_de:"<p>Das Wikinger Informationszentrum auf Wieringen, in den Gängen besser bekannt als VIC, startete 2004 als Besucherzentrum.</p><p>Anlass für den Bau ist der Fund zweier den Wikingern zugeschriebener Silberschätze beim Westerklief auf Wieringen.</p>",email:"info@vikingen.nl",phone:h,site:"http://www.vikingen.nl/",enabled:e},{id:"62ee43e6b974cb2998dd110a",name:"VVV Den Oever",category:s,coordinates:"52.9291437168049, 5.027485497183083",description:"<p>De&nbsp;Kop&nbsp;van&nbsp;Noord‑Holland is een authentiek stukje Holland. Het heeft statistisch gezien de meeste zonuren, mooie zandstranden, een rijk gevarieerd binnenland en is omringd door drie totaal verschillende kusten: Noordzee, Waddenzee en IJsselmeer.</p><p>Van dagverse vis in Den Helder of Den Oever en Westfriese Folklore in marktstad Schagen tot UNESCO werelderfgoed De Waddenzee. Er zijn 115 wandelroutes met een totale lengte van 770 kilometer, maar ook eindeloze fietsroutes door duinen en langs dorpskernen. De kust is maar liefst 30 kilometer lang met stranden speciaal voor families en internationaal bekende kite-hotspots.&nbsp;</p>",description_en:"<p>The Kop van Noord-Holland is an authentic part of Holland. Statistically, it has the most hours of sunshine, beautiful sandy beaches, a richly varied interior and is surrounded by three completely different coasts: North Sea, Wadden Sea and IJsselmeer.</p><p>From fresh fish in Den Helder or Den Oever and West Frisian Folklore in the market town of Schagen to UNESCO World Heritage Site The Wadden Sea. There are 115 walking routes with a total length of 770 kilometers, but also endless cycling routes through dunes and along village centers. The coast is no less than 30 kilometers long with beaches especially for families and internationally known kite hotspots.</p>",description_de:"<p>Der Kop van Noord-Holland ist ein authentisches Stück Holland. Statistisch gesehen hat es die meisten Sonnenstunden, schöne Sandstrände, ein abwechslungsreiches Binnenland und ist von drei völlig unterschiedlichen Küsten umgeben: Nordsee, Wattenmeer und IJsselmeer.</p><p>Von frischem Fisch in Den Helder oder Den Oever und westfriesischer Folklore in der Marktgemeinde Schagen bis zum UNESCO-Weltnaturerbe Wattenmeer. Es gibt 115 Wanderrouten mit einer Gesamtlänge von 770 Kilometern, aber auch endlose Fahrradrouten durch Dünen und entlang der Dorfzentren. Die Küste ist nicht weniger als 30 Kilometer lang mit Stränden speziell für Familien und international bekannten Kite-Hotspots.</p>",email:"info@hollandbovenamsterdam.com",phone:h,site:"http://www.vvvtopvanholland.nl/",enabled:e},{id:"62e97341cb24f8f4fa9997b8",name:"Peilhuisje Quarantaine",coordinates:"52.894111361080775, 4.908735906373444",description:"<p>Het peilschaalhuisje in Westerland is een van de twee peilschaalhuisjes op Wieringen. De andere staat in de Vissershaven van Den Oever. Beide peilschaalhuisjes dateren uit het jaar 1919. Toen werden ze gebouwd in opdracht van Rijkswaterstaat. De peilschaalhuisjes werden ingezet om de waterstand vast te leggen.</p><p><br></p><p>Vanuit dit huisje vond de controle plaats van de waterstand ten behoeve van de dijkbewaking. Een of meerdere keren per dag werd hier de beweging van het water gemeten. Na de oorlog nam de computer het meetwerk over en zijn de meeste huisjes onbruik geraakt.</p><p><br></p><p>Door het afsluiten van de Zuiderzee begon het noordelijk gebied van Wieringen te verzanden. De eb en vloedstromen die het betrokken gebied op diepte hielden veranderden naarmate de afsluiting vorderde. De stromingen werden als het ware gedwongen een ander richting te kiezen. De verzanding nam op een gegeven moment dusdanige vormen aan dat de waterhoogte, aan de Quarantaineweg niet meer kon worden gemeten. In 1939 werd de apparatuur uit het huisje verwijderd, het huisje heeft nog jarenlang dienst gedaan als schuilonderkomen voor mensen die tijdens zware storm wacht liepen op de dijken.</p><p><br></p><p>Het peilschaalhuis aan de haven van Den Oever heeft nog jarenlang de taak overgenomen van de verzandde peilschaal aan de Quarantaineweg, tot tenslotte reeds voor de oorlog ook deze in onbruik raakte, wanneer hier de apparatuur is verwijderd is niet bekend.</p>",enabled:e,category:n},{id:"62e9738fcb24f8f4fa9997b9",name:"Hoogste punt van Wieringen",coordinates:"52.8938543902826, 4.923507240209394",description:t,enabled:e,category:n},{id:"62e973b6cb24f8f4fa9997ba",name:"Lutjestrand",coordinates:"52.88792065376204, 4.914078993160453",description:"<p>Dit is misschien wel het oudste strand van Noord-Holland, het zand is namelijk al meer dan 100.000 jaar oud. Het recreatiestrandje ligt aan het Amstelmeer in de Kop van Noord-Holland. Het strand heeft een kitesurfstrand, een windsurfstrand en een zandstrand. Op het zandstrand staan verschillende speeltoestellen voor verschillende leeftijden (zoals een watertafel en een volleybalnet). Daarbij heeft het zandstrand een zwembassin zodat je altijd blauwalgvrij kan zwemmen. Rondom het zwembassin kan je aanmeren met een sloepje. Het Lutjestrand is de perfecte plek om te recreëren of voor het watersporten; varen, sup'pen, kiten en windsurfen. Het kan hier allemaal!</p>",enabled:e,category:n},{id:"62ee4577b974cb2998dd110b",name:"Zandkuilweg",coordinates:"52.89256706469678, 4.916956369218754",description:t,description_en:t,description_de:t,enabled:e,category:n},{id:"62ee45b2b974cb2998dd110c",name:"Westerlander Koog",coordinates:"52.88648538198326, 4.923295047003467",enabled:e,category:n},{id:"62ee4639b974cb2998dd110d",name:"Eendenkooi",coordinates:"52.89437870657819, 4.942364059485017",description:t,enabled:e,category:n},{id:"62ee465bb974cb2998dd110e",name:"De steen van Westerklief",coordinates:"52.89770512547304, 4.952907719058381",description:"<p>Dit is een oud deel van Wieringen, waar overwegend boeren woonden. De klieven behoren tot de hogere delen van Wieringen. De Varkensgrasweg en de Hoelm liggen tussen Westerklief en Westerland. Westerklief is bekend geworden door de “stien.“ Deze steen dateert uit de voorlaatste ijstijd en is één van de grootste uit deze periode. Van de stien werd aan de kinderen verteld dat deze zich zou omkeren als hij de klok hoorde slaan. Veel kinderen hebben daar tevergeefs op gewacht.&nbsp;</p>",description_en:'<p>This is an old part of Wieringen, where mainly farmers lived. The clefts belong to the higher parts of Wieringen. The Varkensgrasweg and the Hoelm are located between Westerklief and Westerland. Westerklief is known for the "stien." This stone dates from the penultimate ice age and is one of the largest from this period. The children were told that the stien would turn when he heard the clock chime. Many children have waited in vain for this.</p>',description_de:"<p>Dies ist ein alter Teil von Wieringen, wo hauptsächlich Bauern lebten. Die Klüfte gehören zu den höheren Lagen von Wieringen. Der Varkensgrasweg und die Hoelm liegen zwischen Westerklief und Westerland. Westerklief ist bekannt für den „Stien.“ Dieser Stein stammt aus der vorletzten Eiszeit und ist einer der größten aus dieser Zeit. Den Kindern wurde gesagt, dass sich der Stien drehen würde, wenn er die Uhr läuten hörte. Darauf haben viele Kinder vergeblich gewartet.</p>",enabled:e,category:n},{id:"62ee4688b974cb2998dd110f",name:"Vindplaats Vikingschat",coordinates:"52.89551032381738, 4.947517256835575",description:t,description_en:t,description_de:t,enabled:e,category:n},{id:"62ee46adb974cb2998dd1110",name:"Oude Zeedijk 'Wierdijk'",coordinates:"52.89022802999927, 4.9419844325977484",enabled:e,category:n},{id:"62ee46f5b974cb2998dd1111",name:"Vogeluitkijk op de de dijk",coordinates:"52.90555681966286, 4.9411265301123795",enabled:e,category:n},{id:"62ee4718b974cb2998dd1112",name:"Natuurgebied Normerven",coordinates:"52.90712513906179, 4.938923552162519",enabled:e,category:n},{id:"62ee474eb974cb2998dd1113",name:"Marskepoeltjes",coordinates:"52.91248375346352, 4.951064414139313",enabled:e,category:n},{id:"62ee4768b974cb2998dd1114",name:"Kooibos bij Hippo",coordinates:"52.900039264946685, 4.968273697843227",enabled:e,category:n},{id:"62ee4781b974cb2998dd1115",name:"'t Witte Bruggetje",coordinates:"52.89247690857845, 4.9765819418689645",enabled:e,category:n},{id:"62ee479eb974cb2998dd1116",name:"Kobus' Gemaaltje",coordinates:"52.89572949634843, 4.979786290020994",enabled:e,category:n},{id:"62ee47b8b974cb2998dd1117",name:"Hippolytushoever Koog",coordinates:"52.899649842101375, 4.979826839203257",enabled:e,category:n},{id:"62ee47f1b974cb2998dd1118",name:"Info Oude Zeedijk 'Wierdijk'",coordinates:"52.909578579180945, 4.989193782310755",enabled:e,category:n},{id:"62ee4821b974cb2998dd1119",name:"'T Kraaiegat",coordinates:"52.92868292264288, 4.9677479970615135",enabled:e,category:n},{id:"62ee4854b974cb2998dd111a",name:"Uitkijktoren",coordinates:"52.93058751038826, 4.972814308317939",enabled:e,category:n},{id:"62ee486fb974cb2998dd111b",name:"Oude Zeewering",coordinates:"52.931911761262874, 4.9817769603410325"
